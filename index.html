<!DOCTYPE html>
<html lang="fi">
<head>
<meta charset="UTF-8">
<title>Miehistön Tapahtumat – FullHD</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  :root{
    --gap: 12px;             /* väli korttien välillä */
    --header-h: 64px;        /* otsikon korkeus */
    --header-font: 1.6rem;   /* otsikon fonttikoko */
    --gap: 12px;
    --header-h: 64px;
    --header-font: 1.6rem;
  }

  html, body {
    margin: 0;
    width: 100vw; height: 100vh;
    overflow: hidden;
    background: #e9eef3;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    color: #111;
  }

  .container {
    width: 100vw; height: 100vh;
    display: flex; flex-direction: column;
    box-sizing: border-box;
    padding: 8px;
  }

  .calendar-box {
    flex: 1; display: flex; flex-direction: column;
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 3px 12px rgba(0,0,0,0.15);
    overflow: hidden;
  }

  /* Otsikko */
  .header {
    height: var(--header-h);
    display: flex; align-items: center; justify-content: center;
    background: #007b83;
    color: #fff;
    border-radius: 10px 10px 0 0;
    font-weight: 700;
    font-size: var(--header-font);
    text-align: center;
  }

  .events-list {
    flex: 1;
    padding: 12px;
    background: #e6f2f5;
    display: flex; flex-direction: column;
    gap: var(--gap);
    box-sizing: border-box;
  }

  /* 5 korttia täsmälleen */
  .event-card {
    flex: 0 0 calc((100% - (4 * var(--gap))) / 5);
    display: flex; flex-direction: column;
    border-radius: 8px;
    padding: 14px 18px;
    padding: 16px 20px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.12);
    background: #fefefe;
    font-size: 1.2rem;
    font-size: 1.3rem;
    box-sizing: border-box;
  }

  .event-date {
    font-weight: bold;
    margin-bottom: 6px;
    font-size: 1.05rem;
    font-size: 1.3rem;
    color: #fff;
    padding: 4px 8px;
    padding: 5px 10px;
    border-radius: 6px;
    display: inline-block;
  }

  .event-title {
    font-weight: bold;
    font-size: 1.25rem;
    line-height: 1.25;
    font-size: 1.45rem;
    line-height: 1.3;
  }

  .event-description {
    font-size: 1rem;
    font-size: 1.15rem;
    color: #333;
    margin-top: 6px;
    line-height: 1.2;
    margin-top: 8px;
    line-height: 1.25;
    overflow: hidden;
    text-overflow: ellipsis;
    display: -webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
  }
</style>
</head>
<body>

<div class="container">
  <div class="calendar-box">
    <div class="header">Miehistön Tapahtumat</div>
    <div class="events-list" id="miehisto-events">
      <div class="event-card">Ladataan tapahtumia…</div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/ical.js@1.4.0/build/ical.min.js"></script>
<script>
const PROXY = 'https://vpk.mijuze1.workers.dev/?url=';
const MIEHISTO_ICS_URL = PROXY + encodeURIComponent('https://metsakylanvpk.nimenhuuto.com/calendar/ical');

function cleanTitle(title) {
  if (!title) return '';
  const match = title.match(/(?:–|:)\s*(.+)$/);
  if (match && match[1]) return match[1].trim();
  return title.replace(/^Metsäkylän VPK\s*[-–:]?\s*/i, '').trim();
}

function getDateColor(originalSummary) {
  const t = (originalSummary || '').toLowerCase();
  if (t.includes('auto')) return '#fc832f';
  if (t.includes('471') || t.includes('473') || t.includes('477')) return '#fc832f';
  if (t.includes('kalustoesittely') || t.includes('kalusto')) return '#7ab638';
  if (t.includes('päätös')) return '#fcd854';
  if (t.includes('kokous')) return '#fcd854';
  if (t.includes('esittely') || t.includes('alkusammutus') || t.includes('tapahtuma')) return '#7ab638';
  if (t.includes('jokkis') || t.includes('ralli') || t.includes('drift')) return '#7ab638';
  if (t.includes('juhla')) return '#7ab638';
  if (t.includes('retki')) return '#fcd854';
  return '#2178a1';
}

function stripLinks(html) {
  if (!html) return '';
  const div = document.createElement('div');
  div.innerHTML = html;
  div.querySelectorAll('a').forEach(a => a.remove());
  return (div.textContent || div.innerText || '').replace(/https?:\/\/\S+/g, '').trim();
}

function formatEventDate(startDate, endDate, allDay=false) {
  const start = new Date(startDate);
  const end   = new Date(endDate);
  const sameDay = start.toDateString() === end.toDateString();
  if (allDay) {
    if (sameDay) return start.toLocaleDateString('fi-FI');
    return `${start.toLocaleDateString('fi-FI')} – ${end.toLocaleDateString('fi-FI')}`;
  } else if (sameDay) {
    return `${start.toLocaleDateString('fi-FI')} klo ${start.toLocaleTimeString('fi-FI',{hour:'2-digit',minute:'2-digit'})} – ${end.toLocaleTimeString('fi-FI',{hour:'2-digit',minute:'2-digit'})}`;
  } else {
    return `${start.toLocaleDateString('fi-FI')} klo ${start.toLocaleTimeString('fi-FI',{hour:'2-digit',minute:'2-digit'})} – ${end.toLocaleDateString('fi-FI')} klo ${end.toLocaleTimeString('fi-FI',{hour:'2-digit',minute:'2-digit'})}`;
  }
}

async function loadICS(url) {
  const res = await fetch(url, { cache:'no-store' });
  const text = await res.text();
  const jcal = ICAL.parse(text);
  const comp = new ICAL.Component(jcal);
  const events = comp.getAllSubcomponents('vevent').map(ve => new ICAL.Event(ve));
  const now = new Date();
  return events
    .filter(ev => ev.endDate && ev.endDate.toJSDate() > now)
    .map(ev => ({
      summary: ev.summary || '',
      description: ev.description || '',
      startDate: ev.startDate.toJSDate(),
      endDate: ev.endDate.toJSDate(),
      allDay: ev.startDate.isDate && ev.endDate.isDate
    }))
    .sort((a,b) => a.startDate - b.startDate);
}

function renderList(containerId, items) {
  const container = document.getElementById(containerId);
  container.innerHTML = '';
  if (!items || !items.length) {
    container.innerHTML = '<div class="event-card"><div class="event-title">Ei tapahtumia</div></div>';
    return;
  }
  items.slice(0,5).forEach(item => {
    const title = cleanTitle(item.summary);
    const dateBg = getDateColor(item.summary);
    const description = item.description ? stripLinks(item.description) : '';
    const card = document.createElement('div');
    card.className = 'event-card';
    const dateEl = document.createElement('div');
    dateEl.className = 'event-date';
    dateEl.style.background = dateBg;
    dateEl.textContent = formatEventDate(item.startDate, item.endDate, item.allDay);
    const titleEl = document.createElement('div');
    titleEl.className = 'event-title';
    titleEl.textContent = title;
    card.appendChild(dateEl);
    card.appendChild(titleEl);
    if (description) {
      const descEl = document.createElement('div');
      descEl.className = 'event-description';
      descEl.textContent = description;
      card.appendChild(descEl);
    }
    container.appendChild(card);
  });
}

async function loadAll() {
  const events = await loadICS(MIEHISTO_ICS_URL);
  renderList('miehisto-events', events);
}
loadAll();
setInterval(loadAll, 5*60*1000);
</script>

</body>
</html>
