<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nimenhuuto tapahtumat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      padding: 1rem;
      margin: 0;
    }
    .events-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      padding: 1rem;
    }
    .event-card {
      background: white;
      border-radius: 10px;
      padding: 1rem;
      width: 250px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .event-date {
      font-weight: bold;
      padding: 0.3rem;
      border-radius: 5px;
      margin-bottom: 0.5rem;
      text-align: center;
      color: white;
    }
    .event-title {
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
    }
    .event-participants {
      font-size: 0.9rem;
      margin-top: 0.5rem;
      display: flex;
      justify-content: space-between;
    }
    /* Värit tapahtumatyypin mukaan */
    .harjoitus { background: #007bff; }   /* sininen */
    .peli      { background: #28a745; }   /* vihreä */
    .muu       { background: #ffc107; }   /* keltainen */
  </style>
</head>
<body>
  <h1>Tapahtumat</h1>
  <div id="events" class="events-container"></div>

  <script>
    const API_BASE = "https://api.nimenhuuto.com/some_endpoint"; // vaihda oma API
    const GROUP = "metsakylanvpk"; // esimerkki

    async function fetchEvents() {
      try {
        const response = await fetch(`${API_BASE}/groups/${GROUP}/events`);
        if (!response.ok) throw new Error("Verkkovirhe");
        return await response.json();
      } catch (e) {
        console.error("Tapahtumien haku epäonnistui", e);
        return [];
      }
    }

    async function fetchParticipants(eventId) {
      try {
        const response = await fetch(`${API_BASE}/events/${eventId}/participants`);
        if (!response.ok) throw new Error("Verkkovirhe");
        const data = await response.json();
        return {
          in: data.in?.length || 0,
          out: data.out?.length || 0
        };
      } catch (e) {
        console.warn("Osallistujien haku epäonnistui tapahtumalle", eventId, e);
        return { in: 0, out: 0 };
      }
    }

    async function renderEvents(containerId, events) {
      const container = document.getElementById(containerId);
      container.innerHTML = "";

      for (const ev of events) {
        const participants = ev.id ? await fetchParticipants(ev.id) : { in: 0, out: 0 };
        const card = document.createElement("div");
        card.className = "event-card";

        // Tapahtumatyyppi väritykseen
        let typeClass = "muu";
        if (/harjoitus/i.test(ev.title)) typeClass = "harjoitus";
        if (/peli/i.test(ev.title)) typeClass = "peli";

        const dateEl = document.createElement("div");
        dateEl.className = `event-date ${typeClass}`;
        dateEl.textContent = new Date(ev.start).toLocaleDateString("fi-FI", {
          weekday: "short",
          day: "numeric",
          month: "numeric"
        });

        const titleEl = document.createElement("div");
        titleEl.className = "event-title";
        titleEl.textContent = ev.title;

        const participantsEl = document.createElement("div");
        participantsEl.className = "event-participants";
        participantsEl.innerHTML = `
          <span>Osallistuu: <strong>${participants.in}</strong></span>
          <span>Ei osallistu: <strong>${participants.out}</strong></span>
        `;

        card.appendChild(dateEl);
        card.appendChild(titleEl);
        card.appendChild(participantsEl);

        container.appendChild(card);
      }
    }

    (async () => {
      const events = await fetchEvents();
      await renderEvents("events", events);
    })();
  </script>

  <!--
  <div class="bottom-container">
    <iframe src="https://calendar.google.com/calendar/embed?src=..." width="800" height="600"></iframe>
  </div>
  -->
</body>
</html>
