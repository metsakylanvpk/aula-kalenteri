<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="utf-8" />
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #calendar {
      max-width: 900px;
      margin: 0 auto;
    }
    .fc-event {
      color: black !important; /* Teksti luettavaksi värillisellä taustalla */
      border: none !important;
    }
  </style>
</head>
<body>

  <h2>Metsäkylän VPK - Kalenterit</h2>
  <div id="calendar"></div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var calendarEl = document.getElementById('calendar');

      var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        locale: 'fi',
        height: "auto",
        eventSources: [
          {
            url: 'https://metsakylanvpk.nimenhuuto.com/calendar/ical?format=ics', // esimerkki, muuta omasi
            format: 'ics'
          }
          // voit lisätä tähän lisää kalentereita, samaan tapaan
        ],
        eventDidMount: function(info) {
          const title = info.event.title.toLowerCase();

          if (title.includes("harkka")) {
            info.el.style.backgroundColor = "#4da6ff"; // sininen
          } else if (title.includes("auto")) {
            info.el.style.backgroundColor = "#ffcc99"; // oranssi
          } else if (title.includes("kalustoesittely")) {
            info.el.style.backgroundColor = "#c2f0c2"; // vihreä
          } else if (title.includes("muu tapahtuma")) {
            info.el.style.backgroundColor = "#e6e6e6"; // harmaa
          } else {
            info.el.style.backgroundColor = "#d9f2ff"; // oletus (vaalea sininen)
          }
        }
      });

      calendar.render();
    });
  </script>
</body>
</html>
