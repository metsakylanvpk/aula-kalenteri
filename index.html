<!DOCTYPE html>
<html lang="fi">
<head>
<meta charset="UTF-8" />
<title>Aulan näyttö – Tapahtumat • Sää • Varoitukset</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  :root{
    --gap: 12px;
    --header-h: 64px;
    --header-font: 1.6rem;

    --card-pad-v: 16px;
    --card-pad-h: 20px;

    --title-size: 1.45rem;
    --date-size: 1.3rem;
    --desc-size: 1.15rem;

    --switch-ms: 20000;
  }

  html, body {
    margin: 0; width: 100vw; height: 100vh;
    background: #e9eef3; color: #111;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    overflow: hidden;
  }

  /* Kello oikeaan yläkulmaan */
  #clock {
    position: absolute;
    top: 12px; right: 20px;
    font-size: 1.6rem;
    font-weight: 600;
    background: rgba(0,0,0,0.6);
    color: #fff;
    padding: 6px 12px;
    border-radius: 6px;
    z-index: 9999;
  }

  .slide {
    position: absolute; inset: 0;
    display: none;
  }
  .slide.active { display: block; }

  .events-wrap {
    width: 100%; height: 100%;
    display: flex; flex-direction: column;
    background: #fff;
    overflow: hidden;
  }
  .header {
    height: var(--header-h);
    display: flex; align-items: center; justify-content: center;
    background: #007b83; color: #fff; font-weight: 700;
    font-size: var(--header-font);
  }
  .events-list {
    flex: 1; padding: 12px; background: #e6f2f5;
    display: flex; flex-direction: column; gap: var(--gap);
  }
  .event-card {
    flex: 0 0 calc((100% - (4 * var(--gap))) / 5);
    display: flex; flex-direction: column;
    border-radius: 8px; padding: var(--card-pad-v) var(--card-pad-h);
    box-shadow: 0 2px 8px rgba(0,0,0,.12); background: #fefefe;
  }
  .event-date {
    font-weight: 700; margin-bottom: 6px; font-size: var(--date-size);
    color: #fff; padding: 5px 10px; border-radius: 6px; display: inline-block;
  }
  .event-title { font-weight: 800; font-size: var(--title-size); }
  .event-description {
    font-size: var(--desc-size); color: #333; margin-top: 8px;
    overflow: hidden; text-overflow: ellipsis; -webkit-line-clamp: 2; -webkit-box-orient: vertical; display: -webkit-box;
  }
  .muted { opacity:.7; font-style: italic; }

  .foreca-holder, .foreca-current {
    width: 100%; height: 100%;
    display: flex; align-items: center; justify-content: center;
    background: #f3f5f7;
  }
  #foreca-daily-weather-TDuVRzzeNw,
  #foreca-current-weather-OwCjwleDmy { width: 100%; height: 100%; }

  .warn-wrap {
    width: 100%; height: 100%;
    display: grid; grid-template-rows: var(--header-h) 1fr;
    background: #fff;
  }
  .warn-header {
    display: flex; align-items: center; justify-content: center;
    background: #3b4252; color: #fff; font-weight: 700; font-size: var(--header-font);
  }
  .warn-body {
    background: #eef2f5; padding: 14px; display: grid; grid-template-columns: 1fr 1fr; gap: 14px;
  }
  .warn-box {
    background: #fff; border-radius: 10px; padding: 12px 14px;
    box-shadow: 0 2px 8px rgba(0,0,0,.12);
    display: flex; flex-direction: column; gap: 8px;
  }
  .warn-empty { grid-column: 1 / -1; text-align: center; padding: 20px; }

  .lvl-yellow { border-left: 8px solid #f2c744; background: #fff9e6; }
  .lvl-orange { border-left: 8px solid #ff9800; background: #fff2e0; }
  .lvl-red    { border-left: 8px solid #e53935; background: #ffeaea; }

  @media (max-width: 1024px), (max-height: 900px) {
    html, body { overflow: auto; }
    .events-list { overflow-y: auto; }
    .event-card { flex: 0 0 auto; }
  }
</style>
</head>
<body>

<div id="clock"></div>

<!-- SLIDE 1: Tapahtumat -->
<section class="slide active" id="slide-events">
  <div class="events-wrap">
    <div class="header">Miehistön Tapahtumat</div>
    <div class="events-list" id="miehisto-events">
      <div class="event-card muted">Ladataan tapahtumia…</div>
    </div>
  </div>
</section>

<!-- SLIDE 2: Foreca päivittäinen -->
<section class="slide" id="slide-foreca">
  <div class="foreca-holder">
    <div id="foreca-daily-weather-TDuVRzzeNw"
      data-forecawidget="foreca-daily-weather"
      data-theme="weather"
      data-widgetid="TDuVRzzeNw"
      data-locationid="100644171"
      data-windunit="ms"
      data-tempunit="C"
      data-rainunit="mm"
      data-language="fi">
      <script defer data-cfasync="false" type="text/javascript" src="https://www.forecabox.com/dist/daily.min.js" onload="loadDaily('TDuVRzzeNw')"></script>
    </div>
  </div>
</section>

<!-- SLIDE 3: Foreca current -->
<section class="slide" id="slide-foreca-current">
  <div class="foreca-current">
    <div id="foreca-current-weather-OwCjwleDmy"
      data-forecawidget="foreca-current-weather"
      data-theme="weather"
      data-widgetid="OwCjwleDmy"
      data-locationid="100644171"
      data-windunit="ms"
      data-tempunit="C"
      data-rainunit="mm"
      data-language="fi">
      <script defer data-cfasync="false" type="text/javascript" src="https://www.forecabox.com/dist/current.min.js" onload="loadCurrentConditions('OwCjwleDmy')"></script>
    </div>
  </div>
</section>

<!-- SLIDE 4: Varoitukset -->
<section class="slide" id="slide-warnings">
  <div class="warn-wrap">
    <div class="warn-header">Viranomaisten varoitukset – Nurmijärvi</div>
    <div class="warn-body" id="warn-list">
      <div class="warn-empty">Ladataan varoituksia…</div>
    </div>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/ical.js@1.4.0/build/ical.min.js"></script>
<script>
const SWITCH_MS = 20000;
const slides = [ 'slide-events', 'slide-foreca', 'slide-foreca-current', 'slide-warnings' ];
let currentSlide = 0;
function showSlide(i){ slides.forEach((id,idx)=>document.getElementById(id).classList.toggle('active', idx===i)); }
setInterval(()=>{ currentSlide=(currentSlide+1)%slides.length; showSlide(currentSlide); },SWITCH_MS);

// Kello
function updateClock(){
  const now = new Date();
  document.getElementById('clock').textContent =
    now.toLocaleDateString('fi-FI',{weekday:'long', day:'numeric', month:'long'}) +
    " " + now.toLocaleTimeString('fi-FI',{hour:'2-digit',minute:'2-digit'});
}
setInterval(updateClock,1000);updateClock();
</script>

</body>
</html>
