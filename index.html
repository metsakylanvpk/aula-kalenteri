<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <title>Nimenhuuto Tapahtumat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .events {
      flex: 2;
      overflow-y: auto;
      padding: 20px;
    }
    .event-card {
      background: white;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .event-date {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 8px;
    }
    .event-summary {
      font-size: 16px;
      margin-bottom: 6px;
    }
    .event-description {
      font-size: 14px;
      color: #555;
    }
    /* Värikoodaus päivämäärälle */
    .event-card.training .event-date { color: green; }
    .event-card.game .event-date { color: red; }
    .event-card.meeting .event-date { color: blue; }
    .event-card.other .event-date { color: gray; }

    .calendars {
      flex: 1;
      display: flex;
      border-top: 2px solid #ccc;
    }
    iframe {
      flex: 1;
      border: none;
    }
  </style>
</head>
<body>
  <div class="events" id="events"></div>
  <div class="calendars">
    <iframe src="https://calendar.google.com/calendar/embed?src=metsakylanvpk%40gmail.com&ctz=Europe%2FHelsinki"></iframe>
    <iframe src="https://calendar.google.com/calendar/embed?src=metsakylanvpknuoriso%40gmail.com&ctz=Europe%2FHelsinki"></iframe>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/ical.js@1.4.0/build/ical.min.js"></script>
  <script>
    async function loadICS(url) {
      const response = await fetch("https://corsproxy.io/?" + encodeURIComponent(url));
      return response.text();
    }

    function classifyEvent(summary) {
      summary = summary.toLowerCase();
      if (summary.includes("harkat") || summary.includes("harjoitus")) return "training";
      if (summary.includes("peli") || summary.includes("ottelu")) return "game";
      if (summary.includes("kokous") || summary.includes("palaveri")) return "meeting";
      return "other";
    }

    function formatEventTime(start, end, isDateOnly) {
      const sameDay = start.toDateString() === end.toDateString();

      if (isDateOnly) {
        // Koko päivän tapahtuma
        if (sameDay) {
          return `${start.toLocaleDateString("fi-FI")}`;
        } else {
          return `${start.toLocaleDateString("fi-FI")} – ${end.toLocaleDateString("fi-FI")}`;
        }
      } else if (sameDay) {
        // Samana päivänä kellonajat
        return `${start.toLocaleDateString("fi-FI")} klo ${start.toLocaleTimeString("fi-FI", {hour: '2-digit', minute:'2-digit'})} – ${end.toLocaleTimeString("fi-FI", {hour: '2-digit', minute:'2-digit'})}`;
      } else {
        // Useampi päivä kellonaikoineen
        return `${start.toLocaleDateString("fi-FI")} klo ${start.toLocaleTimeString("fi-FI", {hour: '2-digit', minute:'2-digit'})} – ${end.toLocaleDateString("fi-FI")} klo ${end.toLocaleTimeString("fi-FI", {hour: '2-digit', minute:'2-digit'})}`;
      }
    }

    async function displayEvents() {
      const urls = [
        "https://metsakylanvpk.nimenhuuto.com/calendar/ical",
        "https://metsakylanvpknuoriso-osasto.nimenhuuto.com/calendar/ical"
      ];

      let events = [];
      for (let url of urls) {
        const icsData = await loadICS(url);
        const jcalData = ICAL.parse(icsData);
        const comp = new ICAL.Component(jcalData);
        const vevents = comp.getAllSubcomponents("vevent");
        vevents.forEach(evt => {
          const event = new ICAL.Event(evt);
          const start = event.startDate.toJSDate();
          const end = event.endDate.toJSDate();
          const isDateOnly = event.startDate.isDate;
          if (end >= new Date()) {
            events.push({
              start,
              end,
              summary: event.summary,
              description: event.description || "",
              isDateOnly
            });
          }
        });
      }

      events.sort((a,b) => a.start - b.start);
      const container = document.getElementById("events");
      container.innerHTML = "";

      events.slice(0,10).forEach(evt => {
        const card = document.createElement("div");
        card.className = "event-card " + classifyEvent(evt.summary);
        card.innerHTML = `
          <div class="event-date">${formatEventTime(evt.start, evt.end, evt.isDateOnly)}</div>
          <div class="event-summary">${evt.summary.replace(/^(Metsäkylän VPK|Metsäkylän VPK Nuoriso-osasto)\s*[:-]\s*/i,"")}</div>
          <div class="event-description">${evt.description.replace(/https?:\/\/\S+/g, "")}</div>
        `;
        container.appendChild(card);
      });
    }

    displayEvents();
  </script>
</body>
</html>
