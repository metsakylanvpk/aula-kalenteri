<!DOCTYPE html>
<html lang="fi">
<head>
<meta charset="UTF-8" />
<title>Aulan näyttö – Tapahtumat • Sää • Hälytykset</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
  :root{
    --gap: 10px;
    --panel-pad: 12px;
    --header-h: 54px;
    --accent: #007b83;
    --slide-time-ms: 20000; /* 20 s / dia */
    --card-radius: 12px;
    --shadow: 0 4px 14px rgba(0,0,0,.12);
  }
  html,body{
    margin:0;height:100vh;width:100vw;background:#e9eef3;color:#111;
    font-family:"Segoe UI",Tahoma,Verdana,sans-serif;overflow:hidden;
    -webkit-text-size-adjust:100%;
    touch-action: manipulation;
  }
  #clock{
    position:fixed;top:8px;right:10px;font-size:.98rem;font-weight:700;
    background:rgba(0,0,0,.6);color:#fff;padding:5px 8px;border-radius:8px;z-index:10
  }

  /* SLIDES */
  .slides{height:100%;width:100%;position:relative}
  .slide{
    position:absolute;inset:0;background:#fff;border-radius:14px;box-shadow:var(--shadow);
    display:grid;grid-template-rows:var(--header-h) 1fr;overflow:hidden;opacity:0;pointer-events:none;transform:scale(.992);
    transition:opacity .28s ease, transform .28s ease;margin:var(--gap);
    -webkit-tap-highlight-color: transparent;
  }
  .slide.active{opacity:1;pointer-events:auto;transform:scale(1)}
  .slide-header{
    display:flex;align-items:center;justify-content:center;font-weight:800;font-size:1.28rem;color:#fff;background:var(--accent);
    user-select:none; letter-spacing:.2px;
  }
  .slide-body{
    background:#f6f9fc;padding:var(--panel-pad);
    overflow:hidden; /* desktop: ei scrollia */
    -webkit-overflow-scrolling:auto;
  }

  /* ======= TAPAHTUMAT (Nimenhuuto ICS) ======= */
  .events-list{display:grid;gap:10px}
  .event-card{
    background:#fff;border-radius:var(--card-radius);box-shadow:0 1px 6px rgba(0,0,0,.10);
    padding:10px 12px
  }
  .event-date{
    font-weight:800;color:#fff;border-radius:8px;display:inline-block;padding:4px 8px;margin-bottom:6px;
    font-size:1rem;
  }
  .event-title{font-weight:800;font-size:1.14rem;word-break:break-word;line-height:1.22}
  .event-description{
    margin-top:6px;color:#333;font-size:1rem;line-height:1.28;
    display:-webkit-box;-webkit-line-clamp:2;-webkit-box-orient:vertical;overflow:hidden;
  }
  @media (min-width:1025px){
    .events-list{grid-auto-rows:minmax(0,1fr)}
    .event-card{padding:12px 14px}
    .event-title{font-size:1.18rem}
  }

  /* ======= SÄÄ + VAROITUKSET ======= */
  .wx-grid{
    height:100%;
    max-width:1500px; margin:0 auto;
    display:grid; gap:12px;
    grid-template-rows:auto auto 1fr; /* sää, ennuste, varoitukset */
    grid-template-columns:1fr;
    grid-template-areas: "wx" "fc" "warn";
  }
  .panel{background:#fff;border-radius:var(--card-radius);box-shadow:0 1px 6px rgba(0,0,0,.10);overflow:hidden}
  .panel-h{height:42px;display:flex;align-items:center;gap:8px;font-weight:800;color:#fff;padding:0 10px;background:var(--accent);font-size:1rem}
  .panel-b{background:#f6f9fc;padding:10px}

  .p-wx{grid-area:wx}
  .p-fc{grid-area:fc}
  .p-warn{grid-area:warn}

  .weather-card{display:grid;grid-template-columns:1fr auto;grid-template-rows:auto auto;gap:8px}
  .w-city{font-size:1.06rem;font-weight:900}
  .w-temp{font-size:1.9rem;font-weight:900}
  .w-row{grid-column:1/-1;display:flex;gap:8px;flex-wrap:wrap}
  .w-badge{background:#eef3f8;border-radius:8px;padding:5px 8px}
  .w-icon{font-size:1.4rem;margin-left:4px}
  .muted{opacity:.7}

  .forecast{display:grid;gap:8px;grid-template-columns:repeat(6,1fr)}
  .fc-item{background:#fff;border-radius:10px;padding:8px 10px;box-shadow:0 1px 5px rgba(0,0,0,.10);text-align:center}
  .fc-time{font-weight:800;margin-bottom:3px}
  .fc-temp{font-size:1rem;font-weight:900}
  .fc-sub{font-size:.9rem;color:#333;margin-top:2px}

  .warn-list{display:grid;gap:8px}
  .warn-item{background:#fff;border-radius:10px;padding:8px 10px;box-shadow:0 1px 6px rgba(0,0,0,.10);display:grid;grid-template-columns:24px 1fr;gap:8px}
  .warn-icon{width:24px;height:24px;border-radius:50%;display:grid;place-items:center;color:#fff;font-weight:900;font-size:.9rem}
  .warn-content{display:grid;gap:3px}
  .w-title{font-weight:800}
  .w-when{font-size:.9rem;opacity:.8}
  .w-desc{font-size:.94rem;line-height:1.28;display:-webkit-box;-webkit-line-clamp:2;-webkit-box-orient:vertical;overflow:hidden}
  .lvl-yellow .warn-icon{background:#f2c744;color:#1d1d1f}
  .lvl-orange .warn-icon{background:#ff9800}
  .lvl-red    .warn-icon{background:#e53935}

  /* ======= HÄLYTYKSET – TILANNEHUONE ======= */
  .th-list{display:grid;gap:10px}
  .th-item{background:#fff;border-radius:10px;padding:10px 12px;box-shadow:0 1px 6px rgba(0,0,0,.10)}
  .th-item.accident .th-title{color:#c62828}
  .th-item.fire     .th-title{color:#e65100}
  .th-title{font-weight:800;margin-bottom:2px;font-size:1.08rem}
  .th-meta{font-size:.92rem;color:#444}
  .th-desc{margin-top:5px;color:#333;font-size:.98rem;line-height:1.28;display:-webkit-box;-webkit-line-clamp:2;-webkit-box-orient:vertical;overflow:hidden}
  .th-badge{display:inline-block;margin-left:8px;background:#eee;border-radius:6px;padding:1px 6px;font-size:.8em;color:#333}

  /* MOBIILI: salli scroll */
  @media (max-width:1024px){
    #clock{display:none}
    .slide-body{
      overflow:auto;
      -webkit-overflow-scrolling:touch;
      overscroll-behavior: contain;
      max-height: calc(100vh - var(--header-h) - 2*var(--gap));
    }
    .forecast{grid-template-columns:repeat(3,1fr)}
    .wx-grid{height:auto; max-width:none}
    .slide-header{font-size:1.15rem}
  }
</style>
</head>

<div id="clock"></div>

  <!-- 1) TAPAHTUMAT -->

          <div class="panel-h">Nykyinen sää</div>
          <div class="panel-b">

              <div class="w-city">Klaukkalan Metsäkylä</div>

<!-- ical.js tapahtumille -->
<script src="https://cdn.jsdelivr.net/npm/ical.js@1.4.0/build/ical.min.js"></script>
<script>
/* ===================== KONFFIT ===================== */
const SHOW_CLOCK = true;   // false = piilota kello
const PROXY  = 'https://vpk.mijuze1.workers.dev/?url=';   // Cloudflare Worker -proxy
const SLIDES = ['slide-events','slide-wx','slide-th'];
let   slideIndex = 0;
const IS_MOBILE = window.matchMedia('(max-width: 1024px)').matches;

/* ===================== KELLO + DIAKIERRÄTYS ===================== */
function tickClock(){
  const el = document.getElementById('clock');
  if (!SHOW_CLOCK){ if (el) el.style.display='none'; return; }
  if (!el) return;
  const now = new Date();
  el.textContent =
      now.toLocaleDateString('fi-FI',{weekday:'long', day:'numeric', month:'long'})+' '+
      now.toLocaleTimeString('fi-FI',{hour:'2-digit', minute:'2-digit'});
}
setInterval(tickClock, 1000); tickClock();

function showSlide(i){
  SLIDES.forEach((id,idx)=>{
    const el = document.getElementById(id);
    if (el) { (idx===i) ? el.classList.add('active') : el.classList.remove('active'); }
  });
}
let autoTimer = setInterval(()=>{
  slideIndex = (slideIndex + 1) % SLIDES.length;
  showSlide(slideIndex);
}, parseInt(getComputedStyle(document.documentElement).getPropertyValue('--slide-time-ms')) );

/* Swipe mobiilissa */
(function enableSwipe(){
  const container = document.getElementById('slides');
  if (!container) return;
  let sx=0, sy=0, moved=false, scrolling=false;
  container.addEventListener('touchstart', e=>{
    if (!e.touches || e.touches.length!==1) return;
    sx=e.touches[0].clientX; sy=e.touches[0].clientY; moved=false; scrolling=false;
  }, {passive:true});
  container.addEventListener('touchmove', e=>{
    if (!e.touches || e.touches.length!==1) return;
    const dx=e.touches[0].clientX-sx, dy=e.touches[0].clientY-sy;
    if (Math.abs(dy)>30){ scrolling=true; return; }
    if (Math.abs(dx)>5) moved=true;
  }, {passive:true});
  container.addEventListener('touchend', e=>{
    if (scrolling||!moved) return;
    const dx=e.changedTouches[0].clientX-sx;
    if (Math.abs(dx)>50){
      clearInterval(autoTimer);
      if (dx<0) slideIndex=(slideIndex+1)%SLIDES.length; else slideIndex=(slideIndex-1+SLIDES.length)%SLIDES.length;
      showSlide(slideIndex);
      autoTimer=setInterval(()=>{ slideIndex=(slideIndex+1)%SLIDES.length; showSlide(slideIndex); },
        parseInt(getComputedStyle(document.documentElement).getPropertyValue('--slide-time-ms')) );
    }
  }, {passive:true});
})();

/* ===================== APURI ===================== */
async function fetchWithTimeout(url, ms=12000, opts={}){
  const ctrl=new AbortController(); const id=setTimeout(()=>ctrl.abort(), ms);
  try{ const r=await fetch(url, {signal:ctrl.signal, cache:'no-store', ...opts}); clearTimeout(id); return r; }
  catch(e){ clearTimeout(id); throw e; }
}
function stripLinks(html) {
  if (!html) return '';
  const div = document.createElement('div'); div.innerHTML = html;
  div.querySelectorAll('a').forEach(a => a.remove());
  return (div.textContent || div.innerText || '').replace(/https?:\/\/\S+/g, '').trim();
}

/* ===================== TAPAHTUMAT (Nimenhuuto ICS) ===================== */
const ICS_URL = () => PROXY + encodeURIComponent('https://metsakylanvpk.nimenhuuto.com/calendar/ical') + '&_=' + Date.now();

function cleanTitle(title) {
  if (!title) return '';
  const m = title.match(/(?:–|:)\s*(.+)$/);
  if (m && m[1]) return m[1].trim();
  return title.replace(/^Metsäkylän VPK\s*[-–:]?\s*/i, '').trim();
}
function getDateColor(summary) {
  const t = (summary || '').toLowerCase();
  if (t.includes('auto')) return '#fc832f';
  if (t.includes('471') || t.includes('473') || t.includes('477')) return '#fc832f';
  if (t.includes('kalustoesittely') || t.includes('kalusto')) return '#7ab638';
  if (t.includes('päätös')) return '#fcd854';
  if (t.includes('kokous')) return '#fcd854';
  if (t.includes('esittely') || t.includes('alkusammutus') || t.includes('tapahtuma')) return '#7ab638';
  if (t.includes('jokkis') || t.includes('ralli') || t.includes('drift')) return '#7ab638';
  if (t.includes('juhla')) return '#7ab638';
  return '#2178a1';
}
function formatEventDate(sDate, eDate, allDay=false) {
  const s = new Date(sDate), e = new Date(eDate);
  const same = s.toDateString() === e.toDateString();
  if (allDay) {
    return same ? s.toLocaleDateString('fi-FI')
                : `${s.toLocaleDateString('fi-FI')} – ${e.toLocaleDateString('fi-FI')}`;
  } else if (same) {
    return `${s.toLocaleDateString('fi-FI')} klo ${s.toLocaleTimeString('fi-FI',{hour:'2-digit',minute:'2-digit'})} – ${e.toLocaleTimeString('fi-FI',{hour:'2-digit',minute:'2-digit'})}`;
  } else {
    return `${s.toLocaleDateString('fi-FI')} klo ${s.toLocaleTimeString('fi-FI',{hour:'2-digit',minute:'2-digit'})} – ${e.toLocaleDateString('fi-FI')} klo ${e.toLocaleTimeString('fi-FI',{hour:'2-digit',minute:'2-digit'})}`;
  }
}
async function loadICS(url) {
  try {
    const res = await fetchWithTimeout(url, 12000);
    if (!res.ok) return { items: [], error: `ICS: ${res.status}` };
    const text = await res.text();
    const jcal = ICAL.parse(text);
    const comp = new ICAL.Component(jcal);
    const vevents = comp.getAllSubcomponents('vevent').map(ve => new ICAL.Event(ve));
    const now = new Date();
    const LIMIT = IS_MOBILE ? 12 : 5;

    const items = vevents
      .filter(ev => ev.endDate && ev.endDate.toJSDate() > now)
      .map(ev => ({
        summary: ev.summary || '',
        description: ev.description || '',
        startDate: ev.startDate.toJSDate(),
        endDate: ev.endDate.toJSDate(),
        allDay: ev.startDate.isDate && ev.endDate.isDate
      }))
      .sort((a,b)=>a.startDate-b.startDate)
      .slice(0, LIMIT);
    return { items };
  } catch (e) {
    return { items: [], error: e.name === 'AbortError' ? 'Aikakatkaisu' : 'Verkkovirhe' };
  }
}
function renderEvents(containerId, payload) {
  const c = document.getElementById(containerId);
  c.innerHTML = '';
  const { items, error } = payload;
  if (error) { c.innerHTML = `<div class="event-card"><div class="event-title">Tietojen haku epäonnistui</div><div class="event-description">${error}</div></div>`; return; }
  if (!items || !items.length){ c.innerHTML = `<div class="event-card"><div class="event-title">Ei tulevia tapahtumia</div></div>`; return; }
  items.forEach(it=>{
    const card = document.createElement('div'); card.className='event-card';
    const date = document.createElement('div'); date.className='event-date'; date.style.background=getDateColor(it.summary);
    date.textContent = formatEventDate(it.startDate, it.endDate, it.allDay);
    const title=document.createElement('div'); title.className='event-title'; title.textContent = cleanTitle(it.summary);
    card.appendChild(date); card.appendChild(title);
    if (it.description){ const d=document.createElement('div'); d.className='event-description'; d.textContent=stripLinks(it.description); card.appendChild(d); }
    c.appendChild(card);
  });
}

/* ===================== SÄÄ (FMI WFS – HARMONIE/TVP) + VAROITUKSET (FMI CAP RSS) ===================== */
const KL = { name:'Klaukkalan Metsäkylä', lat:60.372, lon:24.740 };

function wxEmoji(symbol){
  const s = Number(symbol);
  if ([1].includes(s)) return '☀️';
  if ([2,21,22].includes(s)) return '🌤️';
  if ([3,31,32,33].includes(s)) return '⛅';
  if ([4].includes(s)) return '☁️';
  if ([5,6,7,8,9,10].includes(s)) return '🌧️';
  if ([11,12,13,14].includes(s)) return '❄️';
  if ([15,16,17,18,19,20].includes(s)) return '⛈️';
  return '🌡️';
}
function parseFmiTVP(xmlText){
  const doc = new DOMParser().parseFromString(xmlText, 'text/xml');
  const series = Array.from(doc.getElementsByTagNameNS('*','MeasurementTimeseries'));
  const outMap = new Map();
  series.forEach(ts=>{
    const id = (ts.getAttribute('gml:id')||'').toLowerCase();
    const key =
      id.includes('temperature')      ? 'T'  :
      id.includes('windspeedms')      ? 'WS' :
      id.includes('precipitation1h')  ? 'RR' :
      id.includes('weathersymbol3')   ? 'SYM': null;
    if (!key) return;
    Array.from(ts.getElementsByTagNameNS('*','MeasurementTVP')).forEach(tvp=>{
      const time = tvp.getElementsByTagNameNS('*','time')[0]?.textContent;
      const val  = tvp.getElementsByTagNameNS('*','value')[0]?.textContent;
      if (!time || val==null) return;
      const iso = new Date(time).toISOString();
      if (!outMap.has(iso)) outMap.set(iso, { time:new Date(time) });
      const rec = outMap.get(iso);
      rec[key] = Number(val);
    });
  });
  return Array.from(outMap.values()).sort((a,b)=>a.time-b.time);
}
async function loadFmiWeather(){
  const card = document.getElementById('wx-card');
  const forecastBox = document.getElementById('wx-forecast');
  card.innerHTML = `
    <div class="w-city">${KL.name}</div>
    <div class="w-temp muted">…</div>
    <div class="w-row"><span class="w-badge">Ladataan FMI-säätietoja…</span></div>`;

  try{
    const base = 'https://opendata.fmi.fi/wfs';
    const now  = new Date();
    const end  = new Date(now.getTime() + 9*60*60*1000); // +9h
    const params = new URLSearchParams({
      service:'WFS',
      version:'2.0.0',
      request:'GetFeature',
      storedquery_id:'fmi::forecast::harmonie::surface::point::timevaluepair',
      latlon:`${KL.lat},${KL.lon}`,
      parameters:'temperature,windSpeedMS,WeatherSymbol3,precipitation1h',
      starttime: now.toISOString(),
      endtime:   end.toISOString(),
      timestep:  '60'
    });
    const url = PROXY + encodeURIComponent(`${base}?${params.toString()}`) + '&_=' + Date.now();
    const r = await fetchWithTimeout(url, 15000);
    if (!r.ok) throw new Error('FMI ' + r.status);
    const xml = await r.text();
    const rows = parseFmiTVP(xml);
    if (!rows.length) throw new Error('FMI: tyhjä vastaus');

    const nowMs = Date.now();
    let current = rows.reduce((best,rec)=>{
      const d = Math.abs(rec.time - nowMs);
      return (best==null || d < best.d) ? { rec, d } : best;
    }, null)?.rec || rows[0];

    const temp = isFinite(current.T)? Math.round(current.T) : '–';
    const wind = isFinite(current.WS)? Math.round(current.WS) : '–';
    const rain = isFinite(current.RR)? current.RR.toFixed(1) : '–';
    const sym  = current.SYM!=null ? wxEmoji(current.SYM) : '🌡️';

    card.innerHTML = `
      <div class="w-city">${KL.name}</div>
      <div class="w-temp">${temp}°C <span class="w-icon">${sym}</span></div>
      <div class="w-row">
        <span class="w-badge">Tuuli ${wind} m/s</span>
        <span class="w-badge">Sade ${rain} mm/h</span>
        <span class="w-badge">Klo ${current.time.toLocaleTimeString('fi-FI',{hour:'2-digit',minute:'2-digit'})}</span>
      </div>`;

    const upcoming = rows.filter(r => r.time > current.time).slice(0,6);
    forecastBox.innerHTML = upcoming.map(r=>`
      <div class="fc-item">
        <div class="fc-time">${r.time.toLocaleTimeString('fi-FI',{hour:'2-digit',minute:'2-digit'})}</div>
        <div class="fc-temp">${isFinite(r.T)? Math.round(r.T)+'°C':'–'}</div>
        <div class="fc-sub">${wxEmoji(r.SYM||0)} ${isFinite(r.RR)? r.RR.toFixed(1):'–'} mm/h • ${isFinite(r.WS)? Math.round(r.WS):'–'} m/s</div>
      </div>
    `).join('');
  }catch(e){
    card.innerHTML = `
      <div class="w-city">${KL.name}</div>
      <div class="w-temp">–</div>
      <div class="w-row"><span class="w-badge">FMI-säätietoja ei voitu hakea</span></div>`;
    document.getElementById('wx-forecast').innerHTML = '';
  }
}

const FMI_RSS_FI = 'https://alerts.fmi.fi/cap/feed/rss_fi-FI.rss';
function sevClassFromText(txt){
  const t=(txt||'').toLowerCase();
  if (t.includes('punainen')||t.includes('red')) return 'lvl-red';
  if (t.includes('oranssi')||t.includes('orange')) return 'lvl-orange';
  if (t.includes('keltainen')||t.includes('yellow')) return 'lvl-yellow';
  return '';
}
function warnItemHtml(w){
  return `<div class="warn-item ${w.level}">
    <div class="warn-icon">${w.level==='lvl-red'?'!':(w.level==='lvl-orange'?'!':'i')}</div>
    <div class="warn-content">
      <div class="w-title">${w.title}</div>
      ${w.when ? `<div class="w-when">${w.when}</div>`:''}
      ${w.desc ? `<div class="w-desc">${w.desc}</div>`:''}
    </div>
  </div>`;
}
async function loadWarnings(){
  const list = document.getElementById('warn-list');
  list.innerHTML = '<div class="warn-item"><div class="warn-content">Ladataan varoituksia…</div></div>';
  try{
    const url = PROXY + encodeURIComponent(FMI_RSS_FI) + '&_=' + Date.now();
    const r = await fetchWithTimeout(url, 12000); if(!r.ok) throw new Error('FMI '+r.status);
    const xml = await r.text();
    const doc = new DOMParser().parseFromString(xml, 'text/xml');
    const items = Array.from(doc.querySelectorAll('item')).map(it=>{
      const title = it.querySelector('title')?.textContent?.trim() || 'Varoitus';
      const desc  = it.querySelector('description')?.textContent?.trim() || '';
      const pub   = it.querySelector('pubDate')?.textContent?.trim() || '';
      let when=''; try{ when = pub ? new Date(pub).toLocaleString('fi-FI') : '' }catch(_){}
      const level = sevClassFromText(title + ' ' + desc);
      return {title, desc, when, level};
    });

    const kuAll = items.filter(x => /Nurmij|Keski-?Uusimaa|Hyvink|Järvenpää|Tuusula|Kerava|Mäntsälä|Pornainen|Klaukkala|Vantaa/i.test(x.title + ' ' + x.desc));
    const limitKU = IS_MOBILE ? 10 : 5;
    const limitFI = IS_MOBILE ? 10 : 5;

    const ku = kuAll.slice(0,limitKU);
    const fi = items.slice(0,limitFI);

    if (!ku.length && !fi.length){
      list.innerHTML = '<div class="warn-item"><div class="warn-content">Ei voimassa olevia varoituksia</div></div>';
      return;
    }
    let html = '';
    if (ku.length){
      html += `<div class="warn-item" style="background:#eef3f8"><div class="warn-content"><div class="w-title">Keski-Uusimaa</div></div></div>`;
      html += ku.map(warnItemHtml).join('');
    }
    if (fi.length){
      html += `<div class="warn-item" style="background:#eef3f8"><div class="warn-content"><div class="w-title">Koko Suomi</div></div></div>`;
      html += fi.map(warnItemHtml).join('');
    }
    list.innerHTML = html;
  }catch{
    list.innerHTML = '<div class="warn-item"><div class="warn-content">Varoituksia ei voitu hakea</div></div>';
  }
}

/* ===================== TILANNEHUONE – SIIVOTTU PARSINTA ===================== */
const TH_URL = 'https://www.tilannehuone.fi/halytys.php'; // päälista
const REGION_NAMES = ['Nurmijärvi','Järvenpää','Kerava','Tuusula','Hyvinkää','Mäntsälä','Pornainen','Klaukkala','Vantaa','Keski-Uusimaa'];
const INCIDENT_KEYWORDS = ['tieliikenneonnettomuus','liikenneonnettomuus','kolari','tulipalo','rakennuspalo','maastopalo','autopalo','ajoneuvopalo'];

function areaHit(txt){ return REGION_NAMES.some(n => txt.includes(n.toLowerCase())); }
function typeHit(txt){ return INCIDENT_KEYWORDS.some(k => txt.includes(k)); }
function tagFromText(t){ if (t.includes('palo')) return 'fire'; if (t.includes('onnettomuus')||t.includes('kolari')) return 'accident'; return ''; }

/* Päivitetty: tunnistaa myös "13:58 :05" ja "13:58:05" */
function extractDT(txt){
  const t = txt.replace(/\u00a0/g,' ');
  const d1 = t.match(/\b\d{2}\.\d{2}\.\d{4}\b/);
  const d2 = t.match(/\b20\d{2}-\d{2}-\d{2}\b/);

  // Yhdistä "HH:MM :SS" → "HH:MM:SS"
  let norm = t.replace(/(\b\d{1,2}):\s?(\d{2})\s?:\s?(\d{2})\b/g, '$1:$2:$3');

  // Ota aika HH:MM(:SS) – sallitaan myös ilman sekunteja
  const tm = norm.match(/\b\d{1,2}:\d{2}(?::\d{2})?\b/);
  return { date: d1?.[0] || d2?.[0] || '', time: tm?.[0] || '' };
}

/* Päivitetty: parempi pilkkominen + roskien poisto per segmentti */
function parseTilannehuoneHTML(rawHtml){
  const tmp = document.createElement('div');
  tmp.innerHTML = rawHtml;

  // Poista skriptit, tyylit, mainokset, evästebannerit
  tmp.querySelectorAll(
    'script, style, iframe, noscript, .lwhbim, .ad, .ad-container, [id*="ads"], [class*="ad-"], [id*="cookie"], [class*="cookie"]'
  ).forEach(el=>el.remove());

  // Ota pääalueen teksti
  const host = tmp.querySelector('#cnt_lista') || tmp.body || tmp;
  let text = (host.textContent || '')
    .replace(/\u00a0/g,' ')
    .replace(/\s+/g,' ')
    .trim();
  if (!text) return [];

  // Normalisoi kellot: "HH:MM :SS" → "HH:MM:SS"
  text = text.replace(/(\b\d{1,2}):\s?(\d{2})\s?:\s?(\d{2})\b/g, '$1:$2:$3');

  // Pilko: jokainen DD.MM.YYYY HH:MM(:SS) tai YYYY-MM-DD HH:MM(:SS) aloittaa uuden hälytyksen
  const splitRe = /(?=(?:\b\d{2}\.\d{2}\.\d{4}\s+\d{1,2}:\d{2}(?::\d{2})?\b|\b20\d{2}-\d{2}-\d{2}\s+\d{1,2}:\d{2}(?::\d{2})?\b))/g;
  const idxs = [...text.matchAll(splitRe)].map(m=>m.index);
  if (!idxs.length) return [];

  idxs.push(text.length);
  const segments = [];
  for (let i=0;i<idxs.length-1;i++){
    const seg = text.slice(idxs[i], idxs[i+1]).trim();
    if (seg && seg.length>15) segments.push(seg);
  }

  const items = [];
  const seen = new Set();

  for (let seg of segments){
    // Poista alusta irralliset “:05”-palat yms.
    seg = seg.replace(/(^|\s):\d{2}\b/g, ' ').replace(/\s+/g,' ').trim();

    // Leikkaa pois häntä “Avaa tehtäväsivu / Lisätty / Silminnäkijähavainto / Tilannehuone.fi …”
    seg = seg.replace(/(Avaa tehtäväsivu.*|Lisätty.*|Silminnäkijähavainto:.*|Tilannehuone\.fi.*)$/i, '').trim();

    // Poimi pvm/aika
    const {date,time} = extractDT(seg);
    // Poista alusta pvm+aika tekstistä, jotta jäljelle jää “kaupunki + tapahtumatyyppi + kuvaus”
    let body = seg.replace(/^(?:\d{2}\.\d{2}\.\d{4}|\d{4}-\d{2}-\d{2})\s+\d{1,2}:\d{2}(?::\d{2})?\s*/, '').trim();

    // Otsikko = ennen ensimmäistä “: ” / ajatusviivaa; kuvaus = loput
    let title = body.split(/ - | – | — |: /)[0]?.trim() || body.slice(0,80);
    let desc  = body.slice(title.length).trim();

    const lowerAll = (title + ' ' + desc).toLowerCase();
    const ended = /tilanne\s+ohi/i.test(seg) ? 'Tilanne ohi' : '';
    const tag   = tagFromText(lowerAll);

    // Suodata alue & tyyppi
    if (!areaHit(lowerAll) || !typeHit(lowerAll)) continue;

    const key = `${date}|${time}|${title}`;
    if (seen.has(key)) continue;
    seen.add(key);

    items.push({
      title,
      desc,
      meta: [date,time].filter(Boolean).join(' '),
      tag,
      ended
    });
  }

  return items;
}


/* --- KORVAA TÄMÄLLÄ: Tilannehuoneen lataus/render --- */
async function loadTilannehuone(){
  const list = document.getElementById('th-list');
  list.innerHTML = '<div class="th-item"><div class="th-title">Ladataan hälytyksiä…</div></div>';
  try{
    const url = PROXY + encodeURIComponent('https://www.tilannehuone.fi/halytys.php') + '&_=' + Date.now();
    const r = await fetchWithTimeout(url, 15000);
    if (!r.ok) throw new Error('HTTP ' + r.status);
    const html = await r.text();

    const items = parseTilannehuoneHTML(html);

    if (!items.length){
      list.innerHTML = '<div class="th-item"><div class="th-title">Ei ajankohtaisia hälytyksiä alueella</div></div>';
      return;
    }

    const maxItems = IS_MOBILE ? 40 : 30;
    list.innerHTML = items.slice(0, maxItems).map(it => `
      <div class="th-item ${it.tag}">
        <div class="th-title">
          ${it.title}
          ${it.ended ? `<span class="th-badge">${it.ended}</span>` : ''}
        </div>
        ${it.meta ? `<div class="th-meta">${it.meta}</div>` : ''}
        ${it.desc ? `<div class="th-desc">${it.desc}</div>` : ''}
      </div>
    `).join('');
  }catch(e){
    console.error('Tilannehuone haku epäonnistui:', e);
    list.innerHTML = '<div class="th-item"><div class="th-title">Hälytystietoja ei voitu hakea</div></div>';
  }
}
