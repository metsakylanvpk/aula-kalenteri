<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <title>Nimenhuuto Kalenterit</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    h2 {
      text-align: center;
      margin-top: 20px;
    }
    .calendar-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .calendar {
      background: white;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .event {
      padding: 10px;
      margin: 6px 0;
      border-radius: 8px;
      font-size: 14px;
    }
    .date {
      font-weight: bold;
      margin-bottom: 4px;
    }
  </style>
</head>
<body>
  <h2>Metsäkylän VPK Kalenterit</h2>
  <div class="calendar-container">
    <div class="calendar" id="calendar1">
      <h3>Hälytysosasto</h3>
      <div class="events" id="events1">Ladataan...</div>
    </div>
    <div class="calendar" id="calendar2">
      <h3>Nuoriso-osasto</h3>
      <div class="events" id="events2">Ladataan...</div>
    </div>
  </div>

  <script>
    // Kalenterien ICS-linkit
    const calendars = [
      {
        url: "https://metsakylanvpk.nimenhuuto.com/public/calendar/ics?team_id=3327", 
        elementId: "events1"
      },
      {
        url: "https://metsakylanvpk-nuoriso.nimenhuuto.com/public/calendar/ics?team_id=3328", 
        elementId: "events2"
      }
    ];

    // Tapahtumatyypin mukainen väri
    function getDateColor(title) {
      title = title.toLowerCase();

      if (title.includes("harkka")) {
        return "#b7d4dd"; // Harkka
      }
      if (title.includes("auto")) {
        return "#fdd1b0"; // Auto
      }
      if (title.includes("kalustoesittely")) {
        return "#d9e3b0"; // Kalustoesittely
      }
      if (title.includes("muu")) {
        return "#f4f0b0"; // Muu tapahtuma
      }
      if (title.includes("ei käytössä")) {
        return "#b7dddb"; // Ei käytössä
      }

      return "#e0e0e0"; // oletus
    }

    function formatDateRange(start, end) {
      const opts = { day: '2-digit', month: '2-digit' };
      const timeOpts = { hour: '2-digit', minute: '2-digit' };

      const startDate = start.toLocaleDateString('fi-FI', opts);
      const startTime = start.toLocaleTimeString('fi-FI', timeOpts);
      const endDate = end.toLocaleDateString('fi-FI', opts);
      const endTime = end.toLocaleTimeString('fi-FI', timeOpts);

      // Jos tapahtuma alkaa ja loppuu samana päivänä → näytetään kellonajat
      if (startDate === endDate) {
        return `${startDate} ${startTime} - ${endTime}`;
      }

      // Jos tapahtuma useampipäiväinen → näytetään molemmat päivät
      return `${startDate} ${startTime} - ${endDate} ${endTime}`;
    }

    async function loadCalendar(url, elementId) {
      try {
        const response = await fetch("https://api.allorigins.win/get?url=" + encodeURIComponent(url));
        const data = await response.json();

        const icsData = data.contents;
        const events = [];
        const lines = icsData.split("\n");
        let currentEvent = null;

        lines.forEach(line => {
          if (line.startsWith("BEGIN:VEVENT")) {
            currentEvent = {};
          } else if (line.startsWith("DTSTART")) {
            currentEvent.start = parseDate(line.split(":")[1].trim());
          } else if (line.startsWith("DTEND")) {
            currentEvent.end = parseDate(line.split(":")[1].trim());
          } else if (line.startsWith("SUMMARY")) {
            currentEvent.summary = line.split(":")[1].trim();
          } else if (line.startsWith("END:VEVENT")) {
            if (currentEvent && currentEvent.start >= new Date()) {
              events.push(currentEvent);
            }
            currentEvent = null;
          }
        });

        events.sort((a, b) => a.start - b.start);

        const container = document.getElementById(elementId);
        container.innerHTML = "";

        events.forEach(event => {
          const div = document.createElement("div");
          div.className = "event";
          div.style.background = getDateColor(event.summary);
          div.innerHTML = `
            <div class="date">${formatDateRange(event.start, event.end)}</div>
            <div class="summary">${event.summary}</div>
          `;
          container.appendChild(div);
        });

      } catch (err) {
        document.getElementById(elementId).innerText = "Virhe kalenterin latauksessa";
      }
    }

    function parseDate(str) {
      const year = parseInt(str.substring(0, 4));
      const month = parseInt(str.substring(4, 6)) - 1;
      const day = parseInt(str.substring(6, 8));
      const hour = parseInt(str.substring(9, 11));
      const minute = parseInt(str.substring(11, 13));
      return new Date(year, month, day, hour, minute);
    }

    // Ladataan kalenterit
    calendars.forEach(cal => loadCalendar(cal.url, cal.elementId));
  </script>
</body>
</html>
