<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aulan kalenterit</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.css" rel="stylesheet">
  <style>
    body { 
      margin: 0; 
      font-family: Arial, sans-serif; 
      background: #f0f2f5; 
    }
    #calendar { 
      max-width: 1200px; 
      margin: 20px auto; 
      background: #fff; 
      border-radius: 10px; 
      padding: 10px; 
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <div id="calendar"></div>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var calendarEl = document.getElementById('calendar');

      var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        height: 'auto',
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek,timeGridDay'
        },
        events: [
          {
            url: 'https://calendar.google.com/calendar/ical/6fdpm0662hoerp1shdfdjskdbbei1dfe%40import.calendar.google.com/public/basic.ics',
            color: '#007b83', // Miehist√∂
            textColor: 'white'
          },
          {
            url: 'https://calendar.google.com/calendar/ical/pfibgctlru8apgqvhrhcq1jbnod644un%40import.calendar.google.com/public/basic.ics',
            color: '#ff8114', // Nuoriso-osasto
            textColor: 'white'
          }
        ],
        eventDisplay: 'block',
        eventTimeFormat: { hour: '2-digit', minute: '2-digit', hour12: false }
      });

      calendar.render();
    });
  </script>

</body>
</html>
