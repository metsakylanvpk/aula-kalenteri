<!DOCTYPE html>
<html lang="fi">
<head>
<meta charset="UTF-8" />
<title>Aulan näyttö – Tapahtumat • Sää • Liikenne</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
  :root{
    --gap: 16px;
    --panel-pad: 16px;
    --header-h: 64px;
    --accent: #007b83;         /* yhtenäinen tehosteväri */
    --slide-time-ms: 20000;    /* 20 s per näkymä */
  }
  html,body{
    margin:0;height:100vh;width:100vw;background:#e9eef3;color:#111;
    font-family:"Segoe UI",Tahoma,Verdana,sans-serif;overflow:hidden;
    -webkit-text-size-adjust:100%;
    touch-action: manipulation;
  }
  #clock{
    position:fixed;top:10px;right:16px;font-size:1.1rem;font-weight:700;
    background:rgba(0,0,0,.6);color:#fff;padding:6px 10px;border-radius:8px;z-index:10
  }

  /* SLIDES */
  .slides{height:100%;width:100%;position:relative}
  .slide{
    position:absolute;inset:0;background:#fff;border-radius:16px;box-shadow:0 6px 20px rgba(0,0,0,.15);
    display:grid;grid-template-rows:var(--header-h) 1fr;overflow:hidden;opacity:0;pointer-events:none;transform:scale(.985);
    transition:opacity .35s ease, transform .35s ease;margin:var(--gap);
    -webkit-tap-highlight-color: transparent;
  }
  .slide.active{opacity:1;pointer-events:auto;transform:scale(1)}
  .slide-header{
    display:flex;align-items:center;justify-content:center;font-weight:800;font-size:1.5rem;color:#fff;background:var(--accent);
    user-select:none;
  }
  .slide-body{
    background:#f2f6fa;padding:var(--panel-pad);
    overflow:hidden;              /* desktop: ei scrollia */
    -webkit-overflow-scrolling:auto;
  }

  /* ======= TAPAHTUMAT ======= */
  .events .slide-header{background:var(--accent)}
  .events-list{display:grid;gap:12px}
  .event-card{
    background:#fff;border-radius:12px;box-shadow:0 2px 8px rgba(0,0,0,.12);
    padding:12px 14px
  }
  .event-date{
    font-weight:800;color:#fff;border-radius:8px;display:inline-block;padding:5px 10px;margin-bottom:6px
  }
  .event-title{font-weight:800;font-size:1.18rem;word-break:break-word}
  .event-description{margin-top:6px;color:#333;font-size:1.02rem}

  /* 1920×1080: ~5 korttia ilman scrollia (desktop) */
  @media (min-width: 1025px){
    .events-list{grid-auto-rows:minmax(0,1fr)}
    .event-card{padding:14px 16px}
    .event-title{font-size:1.22rem}
  }

  /* ======= SÄÄ + VAROITUKSET ======= */
  .wx-alerts .slide-header{background:var(--accent)}
  .wx-grid{
    height:100%;
    max-width:1600px; margin:0 auto;
    display:grid; gap:16px;
    grid-template-rows:auto auto 1fr; /* sää, ennuste, varoitukset täyttää lopun */
    grid-template-columns:1fr;
    grid-template-areas:
      "wx"
      "fc"
      "warn";
  }
  .panel{background:#fff;border-radius:12px;box-shadow:0 2px 8px rgba(0,0,0,.12);overflow:hidden}
  .panel-h{height:48px;display:flex;align-items:center;gap:10px;font-weight:800;color:#fff;padding:0 12px;background:var(--accent)}
  .panel-b{background:#f2f6fa;padding:12px}

  .p-wx   {grid-area: wx}
  .p-fc   {grid-area: fc}
  .p-warn {grid-area: warn}

  /* Sääkortti */
  .weather-card{display:grid;grid-template-columns:1fr auto;grid-template-rows:auto auto;gap:10px}
  .w-city{font-size:1.2rem;font-weight:900}
  .w-temp{font-size:2.2rem;font-weight:900}
  .w-row{grid-column:1/-1;display:flex;gap:10px;flex-wrap:wrap}
  .w-badge{background:#eef3f8;border-radius:8px;padding:6px 10px}
  .w-icon{font-size:1.6rem;margin-left:6px}
  .muted{opacity:.7}

  /* Ennuste (kompakti) */
  .forecast{display:grid;gap:10px;grid-template-columns:repeat(6,1fr)}
  .fc-item{background:#fff;border-radius:10px;padding:10px;box-shadow:0 1px 6px rgba(0,0,0,.12);text-align:center}
  .fc-time{font-weight:800;margin-bottom:4px}
  .fc-temp{font-size:1.05rem;font-weight:900}
  .fc-sub{font-size:.92rem;color:#333;margin-top:2px}

  /* Varoitukset – määrä rajataan JS:ssä */
  .warn-list{display:grid;gap:10px}
  .warn-item{background:#fff;border-radius:10px;padding:10px 12px;box-shadow:0 2px 8px rgba(0,0,0,.12);display:grid;grid-template-columns:28px 1fr;gap:10px}
  .warn-icon{width:28px;height:28px;border-radius:50%;display:grid;place-items:center;color:#fff;font-weight:900}
  .warn-content{display:grid;gap:4px}
  .w-title{font-weight:800}
  .w-when{font-size:.95rem;opacity:.8}
  .w-desc{font-size:.98rem}
  .lvl-yellow .warn-icon{background:#f2c744;color:#1d1d1f}
  .lvl-orange .warn-icon{background:#ff9800}
  .lvl-red    .warn-icon{background:#e53935}

  /* ======= LIIKENNE (Tilannehuone) ======= */
  .traffic-only .slide-header{background:var(--accent)}
  .traffic-list{display:grid;gap:10px}
  .traffic-item{background:#fff;border-radius:10px;padding:12px 14px;box-shadow:0 2px 8px rgba(0,0,0,.12)}
  .t-title{font-weight:800;margin-bottom:4px}
  .t-meta{font-size:.95rem;color:#444}
  .t-desc{margin-top:6px;color:#333}
  .traffic-item.accident .t-title{color:#c62828}
  .traffic-item.accident .t-meta{color:#b71c1c}
  .traffic-item.inactive{background:#eee;color:#555}

  /* ======= ASSET DIAT (kuva/pdf/html) ======= */
  .slide.asset .slide-header{ background: var(--accent); }
  .slide.asset .slide-body{
    display: grid;
    place-items: center;
    overflow: hidden;             /* desktop: ei scrollia */
    background: #000;             /* parempi tausta kuville/pdf:lle */
  }
  .asset-wrap{
    width: 100%;
    height: 100%;
    display: grid;
    place-items: center;
    background: #000;
  }
  .asset-wrap img{
    max-width: 100%;
    max-height: 100%;
    height: auto;
    object-fit: contain;
    background: #000;
  }
  .asset-wrap iframe{
    width: 100%;
    height: 100%;
    border: 0;
    background: #fff;
  }

  /* ======= MOBIILI / TABLET ======= */
  @media (max-width: 1024px){
    #clock{display:none}
    .slide-body{
      overflow:auto;
      -webkit-overflow-scrolling:touch;
      overscroll-behavior: contain;
      max-height: calc(100vh - var(--header-h) - 2*var(--gap));
    }
    .forecast{grid-template-columns:repeat(3,1fr)}
    .wx-grid{height:auto; max-width:none}
    .slide.asset .slide-body{
      overflow:auto;
      -webkit-overflow-scrolling:touch;
    }
  }
</style>
</head>

<div id="clock"></div>

<div class="slides" id="slides">
  <!-- 1) TAPAHTUMAT -->
  <section class="slide events active" id="slide-events" aria-label="Miehistön Tapahtumat">

          <div class="panel-h">Nykyinen sää</div>
          <div class="panel-b">

<!-- ical.js tapahtumille -->
<script src="https://cdn.jsdelivr.net/npm/ical.js@1.4.0/build/ical.min.js"></script>
<script>
/* ===================== YLEISET ===================== */
const PROXY  = 'https://vpk.mijuze1.workers.dev/?url=';   // ← VAIHDA omaan Worker-osoitteeseesi
const SLIDES = ['slide-events','slide-wx','slide-traffic'];  // 3 diaa + mahdolliset asset-diat
let   slideIndex = 0;
const IS_MOBILE = window.matchMedia('(max-width: 1024px)').matches;

function tickClock(){
  const now = new Date();
  const el = document.getElementById('clock');
  if (el) {
    el.textContent =
      now.toLocaleDateString('fi-FI',{weekday:'long', day:'numeric', month:'long'})+' '+
      now.toLocaleTimeString('fi-FI',{hour:'2-digit', minute:'2-digit'});
  }
}
setInterval(tickClock, 1000); tickClock();

function showSlide(i){
  SLIDES.forEach((id,idx)=>{
    const el = document.getElementById(id);
    if (el) {
      if (idx===i){ el.classList.add('active'); } else { el.classList.remove('active'); }
    }
  });
}
let autoTimer = setInterval(()=>{
  slideIndex = (slideIndex + 1) % SLIDES.length;
  showSlide(slideIndex);
}, parseInt(getComputedStyle(document.documentElement).getPropertyValue('--slide-time-ms')) );

/* Swipe-eleet */
(function enableSwipe(){
  const container = document.getElementById('slides');
  if (!container) return;

  let touchStartX = 0, touchStartY = 0;
  let touchMoved = false;
  let scrolling = false;
  const H_THRESHOLD = 50;
  const V_TOLERANCE = 30;

  container.addEventListener('touchstart', (e)=>{
    if (!e.touches || e.touches.length !== 1) return;
    const t = e.touches[0];
    touchStartX = t.clientX;
    touchStartY = t.clientY;
    touchMoved = false;
    scrolling = false;
  }, {passive:true});

  container.addEventListener('touchmove', (e)=>{
    if (!e.touches || e.touches.length !== 1) return;
    const t = e.touches[0];
    const dx = t.clientX - touchStartX;
    const dy = t.clientY - touchStartY;
    if (Math.abs(dy) > V_TOLERANCE) { scrolling = true; return; }
    if (Math.abs(dx) > 5) touchMoved = true;
  }, {passive:true});

  container.addEventListener('touchend', (e)=>{
    if (scrolling || !touchMoved) return;
    const t = e.changedTouches && e.changedTouches[0];
    if (!t) return;
    const dx = t.clientX - touchStartX;
    if (Math.abs(dx) > H_THRESHOLD) {
      clearInterval(autoTimer);
      if (dx < 0) slideIndex = (slideIndex + 1) % SLIDES.length;
      else slideIndex = (slideIndex - 1 + SLIDES.length) % SLIDES.length;
      showSlide(slideIndex);
      autoTimer = setInterval(()=>{
        slideIndex = (slideIndex + 1) % SLIDES.length;
        showSlide(slideIndex);
      }, parseInt(getComputedStyle(document.documentElement).getPropertyValue('--slide-time-ms')) );
    }
  }, {passive:true});
})();

/* Pienet apurit */
async function fetchWithTimeout(url, ms=12000, opts={}){
  const ctrl = new AbortController(); const id = setTimeout(()=>ctrl.abort(), ms);
  try { const r = await fetch(url, {signal: ctrl.signal, cache:'no-store', ...opts}); clearTimeout(id); return r; }
  catch(e){ clearTimeout(id); throw e; }
}
function stripLinks(html) {
  if (!html) return '';
  const div = document.createElement('div'); div.innerHTML = html;
  div.querySelectorAll('a').forEach(a => a.remove());
  return (div.textContent || div.innerText || '').replace(/https?:\/\/\S+/g, '').trim();
}

/* ===================== TAPAHTUMAT (Nimenhuuto ICS) ===================== */
const ICS_URL = () => PROXY + encodeURIComponent('https://metsakylanvpk.nimenhuuto.com/calendar/ical') + '&_=' + Date.now();

function cleanTitle(title) {
  if (!title) return '';
  const m = title.match(/(?:–|:)\s*(.+)$/);
  if (m && m[1]) return m[1].trim();
  return title.replace(/^Metsäkylän VPK\s*[-–:]?\s*/i, '').trim();
}
function getDateColor(summary) {
  const t = (summary || '').toLowerCase();
  if (t.includes('auto')) return '#fc832f';
  if (t.includes('471') || t.includes('473') || t.includes('477')) return '#fc832f';
  if (t.includes('kalustoesittely') || t.includes('kalusto')) return '#7ab638';
  if (t.includes('päätös')) return '#fcd854';
  if (t.includes('kokous')) return '#fcd854';
  if (t.includes('esittely') || t.includes('alkusammutus') || t.includes('tapahtuma')) return '#7ab638';
  if (t.includes('jokkis') || t.includes('ralli') || t.includes('drift')) return '#7ab638';
  if (t.includes('juhla')) return '#7ab638';
  return '#2178a1';
}
function formatEventDate(sDate, eDate, allDay=false) {
  const s = new Date(sDate), e = new Date(eDate);
  const same = s.toDateString() === e.toDateString();
  if (allDay) {
    return same ? s.toLocaleDateString('fi-FI')
                : `${s.toLocaleDateString('fi-FI')} – ${e.toLocaleDateString('fi-FI')}`;
  } else if (same) {
    return `${s.toLocaleDateString('fi-FI')} klo ${s.toLocaleTimeString('fi-FI',{hour:'2-digit',minute:'2-digit'})} – ${e.toLocaleTimeString('fi-FI',{hour:'2-digit',minute:'2-digit'})}`;
  } else {
    return `${s.toLocaleDateString('fi-FI')} klo ${s.toLocaleTimeString('fi-FI',{hour:'2-digit',minute:'2-digit'})} – ${e.toLocaleDateString('fi-FI')} klo ${e.toLocaleTimeString('fi-FI',{hour:'2-digit',minute:'2-digit'})}`;
  }
}
async function loadICS(url) {
  try {
    const res = await fetchWithTimeout(url, 12000);
    if (!res.ok) return { items: [], error: `ICS: ${res.status}` };
    const text = await res.text();
    const jcal = ICAL.parse(text);
    const comp = new ICAL.Component(jcal);
    const vevents = comp.getAllSubcomponents('vevent').map(ve => new ICAL.Event(ve));
    const now = new Date();
    const LIMIT = IS_MOBILE ? 12 : 5;

    const items = vevents
      .filter(ev => ev.endDate && ev.endDate.toJSDate() > now)
      .map(ev => ({
        summary: ev.summary || '',
        description: ev.description || '',
        startDate: ev.startDate.toJSDate(),
        endDate: ev.endDate.toJSDate(),
        allDay: ev.startDate.isDate && ev.endDate.isDate
      }))
      .sort((a,b)=>a.startDate-b.startDate)
      .slice(0, LIMIT);
    return { items };
  } catch (e) {
    return { items: [], error: e.name === 'AbortError' ? 'Aikakatkaisu' : 'Verkkovirhe' };
  }
}
function renderEvents(containerId, payload) {
  const c = document.getElementById(containerId);
  c.innerHTML = '';
  const { items, error } = payload;
  if (error) { c.innerHTML = `<div class="event-card"><div class="event-title">Tietojen haku epäonnistui</div><div class="event-description">${error}</div></div>`; return; }
  if (!items || !items.length){ c.innerHTML = `<div class="event-card"><div class="event-title">Ei tulevia tapahtumia</div></div>`; return; }
  items.forEach(it=>{
    const card = document.createElement('div'); card.className='event-card';
    const date = document.createElement('div'); date.className='event-date'; date.style.background=getDateColor(it.summary);
    date.textContent = formatEventDate(it.startDate, it.endDate, it.allDay);
    const title=document.createElement('div'); title.className='event-title'; title.textContent = cleanTitle(it.summary);
    card.appendChild(date); card.appendChild(title);
    if (it.description){ const d=document.createElement('div'); d.className='event-description'; d.textContent=stripLinks(it.description); card.appendChild(d); }
    c.appendChild(card);
  });
}

/* ===================== SÄÄ (FMI WFS – HARMONIE/TVP) ===================== */
const KL = { name:'Klaukkalan Metsäkylä', lat:60.372, lon:24.740 };

function wxEmoji(symbol){
  const s = Number(symbol);
  if ([1].includes(s)) return '☀️';
  if ([2,21,22].includes(s)) return '🌤️';
  if ([3,31,32,33].includes(s)) return '⛅';
  if ([4].includes(s)) return '☁️';
  if ([5,6,7,8,9,10].includes(s)) return '🌧️';
  if ([11,12,13,14].includes(s)) return '❄️';
  if ([15,16,17,18,19,20].includes(s)) return '⛈️';
  return '🌡️';
}
function parseFmiTVP(xmlText){
  const doc = new DOMParser().parseFromString(xmlText, 'text/xml');
  const series = Array.from(doc.getElementsByTagNameNS('*','MeasurementTimeseries'));
  const outMap = new Map();
  series.forEach(ts=>{
    const id = (ts.getAttribute('gml:id')||'').toLowerCase();
    const key =
      id.includes('temperature')      ? 'T'  :
      id.includes('windspeedms')      ? 'WS' :
      id.includes('precipitation1h')  ? 'RR' :
      id.includes('weathersymbol3')   ? 'SYM': null;
    if (!key) return;
    Array.from(ts.getElementsByTagNameNS('*','MeasurementTVP')).forEach(tvp=>{
      const time = tvp.getElementsByTagNameNS('*','time')[0]?.textContent;
      const val  = tvp.getElementsByTagNameNS('*','value')[0]?.textContent;
      if (!time || val==null) return;
      const iso = new Date(time).toISOString();
      if (!outMap.has(iso)) outMap.set(iso, { time:new Date(time) });
      const rec = outMap.get(iso);
      rec[key] = Number(val);
    });
  });
  return Array.from(outMap.values()).sort((a,b)=>a.time-b.time);
}
async function loadFmiWeather(){
  const card = document.getElementById('wx-card');
  const forecastBox = document.getElementById('wx-forecast');
  card.innerHTML = `
    <div class="w-city">${KL.name}</div>
    <div class="w-temp muted">…</div>
    <div class="w-row"><span class="w-badge">Ladataan FMI-säätietoja…</span></div>`;

  try{
    const base = 'https://opendata.fmi.fi/wfs';
    const now  = new Date();
    const end  = new Date(now.getTime() + 9*60*60*1000); // +9h
    const params = new URLSearchParams({
      service:'WFS',
      version:'2.0.0',
      request:'GetFeature',
      storedquery_id:'fmi::forecast::harmonie::surface::point::timevaluepair',
      latlon:`${KL.lat},${KL.lon}`,
      parameters:'temperature,windSpeedMS,WeatherSymbol3,precipitation1h',
      starttime: now.toISOString(),
      endtime:   end.toISOString(),
      timestep:  '60'
    });
    const url = PROXY + encodeURIComponent(`${base}?${params.toString()}`) + '&_=' + Date.now();
    const r = await fetchWithTimeout(url, 15000);
    if (!r.ok) throw new Error('FMI ' + r.status);
    const xml = await r.text();
    const rows = parseFmiTVP(xml);
    if (!rows.length) throw new Error('FMI: tyhjä vastaus');

    const nowMs = Date.now();
    let current = rows.reduce((best,rec)=>{
      const d = Math.abs(rec.time - nowMs);
      return (best==null || d < best.d) ? { rec, d } : best;
    }, null)?.rec || rows[0];

    const temp = isFinite(current.T)? Math.round(current.T) : '–';
    const wind = isFinite(current.WS)? Math.round(current.WS) : '–';
    const rain = isFinite(current.RR)? current.RR.toFixed(1) : '–';
    const sym  = current.SYM!=null ? wxEmoji(current.SYM) : '🌡️';

    card.innerHTML = `
      <div class="w-city">${KL.name}</div>
      <div class="w-temp">${temp}°C <span class="w-icon">${sym}</span></div>
      <div class="w-row">
        <span class="w-badge">Tuuli ${wind} m/s</span>
        <span class="w-badge">Sade ${rain} mm/h</span>
        <span class="w-badge">Klo ${current.time.toLocaleTimeString('fi-FI',{hour:'2-digit',minute:'2-digit'})}</span>
      </div>`;

    const upcoming = rows.filter(r => r.time > current.time).slice(0,6);
    forecastBox.innerHTML = upcoming.map(r=>`
      <div class="fc-item">
        <div class="fc-time">${r.time.toLocaleTimeString('fi-FI',{hour:'2-digit',minute:'2-digit'})}</div>
        <div class="fc-temp">${isFinite(r.T)? Math.round(r.T)+'°C':'–'}</div>
        <div class="fc-sub">${wxEmoji(r.SYM||0)} ${isFinite(r.RR)? r.RR.toFixed(1):'–'} mm/h • ${isFinite(r.WS)? Math.round(r.WS):'–'} m/s</div>
      </div>
    `).join('');
  }catch(e){
    card.innerHTML = `
      <div class="w-city">${KL.name}</div>
      <div class="w-temp">–</div>
      <div class="w-row"><span class="w-badge">FMI-säätietoja ei voitu hakea</span></div>`;
    document.getElementById('wx-forecast').innerHTML = '';
  }
}

/* ===================== VAROITUKSET (FMI CAP RSS) ===================== */
const FMI_RSS_FI = 'https://alerts.fmi.fi/cap/feed/rss_fi-FI.rss';
function sevClassFromText(txt){
  const t=(txt||'').toLowerCase();
  if (t.includes('punainen')||t.includes('red')) return 'lvl-red';
  if (t.includes('oranssi')||t.includes('orange')) return 'lvl-orange';
  if (t.includes('keltainen')||t.includes('yellow')) return 'lvl-yellow';
  return '';
}
function warnItemHtml(w){
  return `<div class="warn-item ${w.level}">
    <div class="warn-icon">${w.level==='lvl-red'?'!':(w.level==='lvl-orange'?'!':'i')}</div>
    <div class="warn-content">
      <div class="w-title">${w.title}</div>
      ${w.when ? `<div class="w-when">${w.when}</div>`:''}

/* ===================== HÄLYTYKSET – Tilannehuone (HTML-scrape) ===================== */
/* Huom: ei ole virallinen API; haetaan pääsivu ja suodatetaan tekstistä. */
const REGION_NAMES = [
  'Nurmijärvi','Järvenpää','Kerava','Tuusula','Hyvinkää','Mäntsälä','Sipoo','Pornainen',
  'Vantaa','Klaukkala','Keski-Uusimaa','Pääkaupunkiseutu','Uusimaa'
];
const INCIDENT_KEYWORDS = [
  'tieliikenneonnettomuus','liikenneonnettomuus','kolari',
  'tulipalo','rakennuspalo','maastopalo','autopalo','ajoneuvopalo'
];

function looksRelevant(text){
  const t = (text||'').toLowerCase();
  const areaHit = REGION_NAMES.some(n => t.includes(n.toLowerCase()));
  const typeHit = INCIDENT_KEYWORDS.some(k => t.includes(k));
  return areaHit && typeHit;
}
function isAccident(text){
  const t = (text||'').toLowerCase();
  return t.includes('onnettomuus') || t.includes('kolari');
}
function extractTimeAndDate(text){
  // Etsi 2025-08-28 tai 28.8.2025 ja kellonaika 12:34
  const d1 = text.match(/\b20\d{2}-\d{2}-\d{2}\b/);
  const d2 = text.match(/\b\d{1,2}\.\d{1,2}\.\d{4}\b/);
  const t1 = text.match(/\b\d{1,2}:\d{2}\b/);
  return {
    date: d1?.[0] || d2?.[0] || '',
    time: t1?.[0] || ''
  };
}
function htmlToText(html){
  const tmp = document.createElement('div'); tmp.innerHTML = html;
  return tmp.textContent || tmp.innerText || '';
}

async function loadTilannehuone(){
  const box = document.getElementById('traffic-list');
  if (!box) return;
  box.innerHTML = '<div class="traffic-item"><div class="t-title">Ladataan hälytystietoja…</div></div>';

  try{
    const url = PROXY + encodeURIComponent('https://www.tilannehuone.fi/halytys.php') + '&_=' + Date.now();
    const r = await fetchWithTimeout(url, 15000);
    if (!r.ok) throw new Error('Tilannehuone HTTP '+r.status);
    const html = await r.text();

    // Yritetään parsiä listaelementtejä; fallback: pätkitään <li> ja <div class="...">.
    let items = [];

    // 1) Yritä DOMParser
    try{
      const doc = new DOMParser().parseFromString(html, 'text/html');
      // Etsi listakohdat – varmuuden vuoksi laajalla haulla
      const nodes = doc.querySelectorAll('li, .alert, .list-group-item, .td, .row, .container *');
      nodes.forEach(n=>{
        const txt = n.textContent?.trim() || '';
        if (txt.length > 20 && looksRelevant(txt)) {
          items.push(txt);
        }
      });
    }catch(_){}

    // 2) Jos ei tullut mitään, hajota raakatekstinä
    if (!items.length){
      const parts = html.split(/<\/li>|<\/div>/i);
      parts.forEach(p=>{
        const txt = htmlToText(p).replace(/\s+/g,' ').trim();
        if (txt.length > 20 && looksRelevant(txt)){
          items.push(txt);
        }
      });
    }

    // Poista duplikaatit
    items = Array.from(new Set(items));

    // Rakennetaan kortit
    if (!items.length){
      box.innerHTML = '<div class="traffic-item"><div class="t-title">Ei ajankohtaisia hälytyksiä alueella</div></div>';
      return;
    }

    // Järjestä karkeasti: onnettomuudet ensin
    items.sort((a,b)=>{
      const aa = isAccident(a) ? 0 : 1;
      const bb = isAccident(b) ? 0 : 1;
      if (aa !== bb) return aa - bb;
      return b.length - a.length; // pidempi ensin
    });

    const htmlList = items.slice(0, IS_MOBILE ? 40 : 30).map(txt=>{
      const {date,time} = extractTimeAndDate(txt);
      const title = txt.split('-')[0].trim(); // usein alku on tyyppi
      const body  = txt.replace(title,'').trim();
      const acc   = isAccident(txt);
      return `<div class="traffic-item${acc?' accident':''}">
        <div class="t-title">${title}</div>
        <div class="t-meta">${[date,time].filter(Boolean).join(' • ')}</div>
        <div class="t-desc">${body}</div>
      </div>`;
    }).join('');

    box.innerHTML = htmlList;

  }catch(e){
    console.warn('Tilannehuone epäonnistui, kokeillaan Digitraffic-fallbackia', e);
    await loadTrafficFallbackDigitraffic();
  }
}

/* Fallback: Digitraffic (jos Tilannehuone ei onnistu) */
const BBOX = { latMin: 60.20, latMax: 60.65, lonMin: 24.40, lonMax: 25.30 };
const TRAFFIC_WINDOW_H_START      = 36;
const TRAFFIC_WINDOW_H_AFTER_END  = 18;

function inBboxCoord(lat, lon) {
  return lat >= BBOX.latMin && lat <= BBOX.latMax && lon >= BBOX.lonMin && lon <= BBOX.lonMax;
}
function geomInBbox(geometry){
  if (!geometry) return false;
  const type = geometry.type;
  const coords = geometry.coordinates;
  if (!coords) return false;
  try {
    if (type === 'Point') {
      const [lon,lat] = coords; return inBboxCoord(lat,lon);
    }
    if (type === 'LineString') {
      return coords.some(([lon,lat]) => inBboxCoord(lat,lon));
    }
    if (type === 'Polygon') {
      return coords.flat().some(([lon,lat]) => inBboxCoord(lat,lon));
    }
    if (type === 'MultiPolygon') {
      return coords.flat(2).some(([lon,lat]) => inBboxCoord(lat,lon));
    }
  } catch(_) {}
  return false;
}
function extractAreaStrings(feature){
  const out = [];
  const anns = feature?.properties?.announcements || [];
  for (const a of anns){
    const areaArr = a?.locationDetails?.areaLocation?.areas || [];
    areaArr.forEach(ar => { if (ar?.name) out.push(ar.name); });
    const muni = a?.locationDetails?.roadAddressLocation?.roadAddress?.municipality;
    if (muni) out.push(muni);
    const road = a?.locationDetails?.roadAddressLocation?.roadAddress?.roadNumber;
    if (road) out.push(`VT ${road}`);
  }
  return out.map(s => (s||'').toString().toLowerCase());
}
function isInTargetArea(feature){
  const hay = extractAreaStrings(feature).join(' ');
  const textHit = REGION_NAMES.some(n => hay.includes(n.toLowerCase()));
  const geomHit = geomInBbox(feature.geometry);
  return textHit || geomHit;
}
function isAccidentFeature(feature){
  const txt = JSON.stringify(feature?.properties || {}).toLowerCase();
  return txt.includes('onnettomu') || txt.includes('kolari') || txt.includes('liikenneonnettomuus') || txt.includes('tulipalo') || txt.includes('palo ');
}
function extractTimes(feature){
  const p = feature?.properties || {};
  const anns = p.announcements || [];
  const a0 = anns[0] || {};
  const tsStart = a0.releaseTime || a0.publicationTime || p.publicationTime || p.releaseTime;
  const tsEnd   = p.situationEnded || a0.situationEnded || null;
  return {
    startISO: tsStart || null,
    endISO: tsEnd || null,
    startText: tsStart ? new Date(tsStart).toLocaleString('fi-FI') : '',
    endText: tsEnd   ? new Date(tsEnd).toLocaleString('fi-FI')   : ''
  };
}
function isFresh(feature){
  const p = feature?.properties || {};
  const { startISO, endISO } = extractTimes(feature);
  const now = Date.now();
  const startOk = startISO ? (now - new Date(startISO).getTime()) <= TRAFFIC_WINDOW_H_START * 3600000 : true;
  const endedRecently = endISO ? (now - new Date(endISO).getTime()) <= TRAFFIC_WINDOW_H_AFTER_END * 3600000 : false;
  const active = (p.status || '').toUpperCase() === 'ACTIVE';
  return active || endedRecently || startOk;
}
function toTrafficItem(feature){
  const p = feature?.properties || {};
  const anns = p.announcements || [];
  const a0 = anns[0] || {};
  const { startText, endText } = extractTimes(feature);
  const title = a0.title || p.title || 'Liikennetiedote';
  const desc  = a0.comment || a0.description || p.description || '';
  const muni = a0?.locationDetails?.roadAddressLocation?.roadAddress?.municipality
            || a0?.locationDetails?.areaLocation?.areas?.[0]?.name || '';
  const roadNo = a0?.locationDetails?.roadAddressLocation?.roadAddress?.roadNumber;
  const where = [muni, roadNo ? `VT ${roadNo}` : ''].filter(Boolean).join(' • ');
  const status = (p.status || '').toUpperCase();
  const accident = isAccidentFeature(feature);
  const sortTs = (a0.releaseTime || a0.publicationTime || p.publicationTime || p.releaseTime) || null;
  const sortVal = sortTs ? new Date(sortTs).getTime() : 0;
  return { title, desc, where, status, startText, endText, accident, sortVal };
}
async function loadTrafficFallbackDigitraffic(){
  const box = document.getElementById('traffic-list');
  if (!box) return;
  box.innerHTML = '<div class="traffic-item"><div class="t-title">Ladataan liikennetietoja…</div></div>';
  try{
    const apiGeom = 'https://tie.digitraffic.fi/api/traffic-message/v1/messages?includeAreaGeometry=true';
    const url = PROXY + encodeURIComponent(apiGeom) + '&_=' + Date.now();
    const r = await fetchWithTimeout(url, 15000);
    const text = await r.text();
    if (!r.ok) throw new Error('HTTP ' + r.status);
    if (text.trim().startsWith('<')) throw new Error('Proxy/HTML-virhe');
    const data = JSON.parse(text);
    const features = Array.isArray(data?.features) ? data.features : [];

    let list = features.filter(isInTargetArea).filter(isFresh);
    list.sort((a,b)=>{
      const ta = toTrafficItem(a).sortVal;
      const tb = toTrafficItem(b).sortVal;
      return tb - ta;
    });

    const html = list.slice(0, IS_MOBILE ? 40 : 30).map(f=>{
      const it = toTrafficItem(f);
      const inactive = it.status !== 'ACTIVE';
      return `<div class="traffic-item card${inactive ? ' inactive' : ''}${it.accident ? ' accident' : ''}">
        <div class="t-title">${it.title}</div>
        <div class="t-meta">${[it.where, it.startText].filter(Boolean).join(' • ')}</div>
        ${it.desc ? `<div class="t-desc">${it.desc}</div>` : ''}
        ${inactive ? `<div class="t-meta"><strong>Tilanne ohi</strong>${it.endText ? ` • ${it.endText}`:''}</div>` : ''}
      </div>`;
    }).join('');
    box.innerHTML = html || '<div class="traffic-item"><div class="t-title">Ei ajankohtaisia tiedotteita alueella</div></div>';
  }catch(e){
    console.error('Digitraffic fallback epäonnistui:', e);
    box.innerHTML = '<div class="traffic-item"><div class="t-title">Liikennetietoja ei voitu hakea</div></div>';
  }
}

/* ===================== ASSET-DIAT (kuva/pdf/html) ===================== */
const CUSTOM_ASSETS = [
  /* Esimerkit: jos näitä ei ole repossa, ne ohitetaan automaattisesti (exist-check). */
  { type: 'img',  title: 'Infokuva',    src: './info.jpg' },
  { type: 'pdf',  title: 'Ohjeistus',   src: './ohje.pdf#view=FitH&toolbar=0&navpanes=0' },
  { type: 'page', title: 'Tiedotesivu', src: './tiedote.html' }
];

async function exists(url){
  try{
    const r = await fetch(url, { method:'HEAD', cache:'no-store' });
    if (r.ok) return true;
    const g = await fetchWithTimeout(url, 6000, { method:'GET' });
    return g.ok;
  }catch{ return false; }
}
async function filterExistingAssets(list){
  const out = [];
  for (const a of list){
    if (!a || !a.src) continue;
    try{
      const ok = await exists(a.src);
      if (ok) out.push(a);
    }catch(_){}
  }
  return out;
}
async function addAssetSlides(){
  const assets = await filterExistingAssets(CUSTOM_ASSETS);
  if (!assets.length) return;

  const root = document.querySelector('.slides');
  if (!root) return;

  assets.forEach((asset, idx) => {
    const id = `slide-asset-${idx+1}`;
    const sec = document.createElement('section');
    sec.className = 'slide asset';
    sec.id = id;
    sec.setAttribute('aria-label', asset.title || 'Dia');

    const header = document.createElement('div');
    header.className = 'slide-header';
    header.textContent = asset.title || 'Dia';

    const body = document.createElement('div');
    body.className = 'slide-body';

    const wrap = document.createElement('div');
    wrap.className = 'asset-wrap';

    const type = (asset.type || '').toLowerCase();
    if (type === 'img') {
      const img = document.createElement('img');
      img.src = asset.src;
      img.alt = asset.title || '';
      wrap.appendChild(img);
    } else if (type === 'pdf') {
      const iframe = document.createElement('iframe');
      iframe.src = asset.src;
      wrap.appendChild(iframe);
    } else {
      const iframe = document.createElement('iframe');
      iframe.src = asset.src;
      wrap.appendChild(iframe);
    }

    body.appendChild(wrap);
    sec.appendChild(header);
    sec.appendChild(body);
    root.appendChild(sec);

    SLIDES.push(id); // lisää kiertoon
  });
}
