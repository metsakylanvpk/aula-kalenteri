<!DOCTYPE html>
<html lang="fi">
<head>
<meta charset="UTF-8">
<title>Aulan kalenterit</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin: 0;
  background: linear-gradient(135deg, #f9f9f9, #e9eef3);
  font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  padding: 20px;
}

.container {
  display: flex;
  flex-direction: column;
  width: 95%;
  max-width: 1366px;
  gap: 20px;
}

/* Yläosan tapahtumat */
.top-container {
  display: flex;
  gap: 20px;
  flex-wrap: wrap;
  flex: 3; /* suurempi painoala */
}

.calendar-box {
  flex: 1;
  display: flex;
  flex-direction: column;
  background: #fff;
  border-radius: 16px;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
  overflow: hidden;
}

.header {
  background: #007b83;
  color: #fff;
  text-align: center;
  font-size: 1.6em;
  padding: 12px;
  font-weight: 600;
  letter-spacing: 1px;
}

.header.nuoriso {
  background: #ff8114;
}

.top-container .calendar-box iframe {
  flex: 1;
  min-height: 250px; /* suurempi korkeus yläosaan */
  width: 100%;
  border: none;
}

/* Alaosan kuukausikalenterit */
.bottom-container {
  display: flex;
  gap: 20px;
  flex-wrap: wrap;
  flex: 1; /* pienempi painoala */
}

.bottom-container .calendar-box iframe {
  height: 400px; /* pienempi korkeus alaosaan */
  width: 100%;
  border: none;
}

/* Responsiivisuus */
@media (max-width: 1024px) {
  .top-container, .bottom-container {
    flex-direction: column;
  }
  .top-container .calendar-box iframe {
    min-height: 400px;
  }
  .bottom-container .calendar-box iframe {
    height: 200px;
  }
}

@media (max-width: 600px) {
  .header { font-size: 1.4em; padding: 10px; }
  .top-container .calendar-box iframe {
    min-height: 300px;
  }
  .bottom-container .calendar-box iframe {
    height: 150px;
  }
}
</style>
</head>
<body>

<div class="container">

  <!-- Yläosan tapahtumat -->
  <div class="top-container">

    <div class="calendar-box">
      <div class="header">Miehistö</div>
      <iframe src="https://metsakylanvpk.nimenhuuto.com/calendar/widget_iframe_events?css=&height=700&width=650"></iframe>
    </div>

    <div class="calendar-box">
      <div class="header nuoriso">Nuoriso-osasto</div>
      <iframe src="https://metsakylanvpknuoriso-osasto.nimenhuuto.com/calendar/widget_iframe_events?css=&height=700&width=650"></iframe>
    </div>

  </div>

  <!-- Alaosan kuukausikalenterit -->
  <div class="bottom-container">

    <div class="calendar-box">
      <div class="header">Miehistö Kalenteri</div>
      <iframe src="https://metsakylanvpk.nimenhuuto.com/calendar/widget_iframe_monthly_calendar?css=&height=300&width=650"></iframe>
    </div>

    <div class="calendar-box">
      <div class="header nuoriso">Nuoriso-osasto Kalenteri</div>
      <iframe src="https://metsakylanvpknuoriso-osasto.nimenhuuto.com/calendar/widget_iframe_monthly_calendar?css=&height=300&width=650"></iframe>
    </div>

  </div>

</div>

<script>
  // Automaattinen päivitys 15 minuutin välein
  setTimeout(() => location.reload(), 15 * 60 * 1000);
</script>

</body>
</html>
