<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aulan kalenterit</title>
  <style>
    body { 
      margin: 0; 
      font-family: Arial, sans-serif; 
      background: #f0f2f5; 
      display: flex; 
      justify-content: center; 
      padding: 20px;
      min-height: 100vh;
    }

    .container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      max-width: 1366px;
      width: 100%;
    }

    .calendar-box {
      flex: 1 1 600px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      min-height: 600px;
    }

    .header {
      color: white;
      text-align: center;
      font-size: 1.6em;
      font-weight: bold;
      padding: 10px;
    }

    .header.miehistö { background: #007b83; }
    .header.nuoriso { background: #ff8114; }

    iframe {
      flex: 1;
      border: 0;
      width: 100%;
      min-height: 600px;
    }

    @media (max-width: 1024px) {
      .container { flex-direction: column; }
      iframe { min-height: 500px; }
    }

    @media (max-width: 600px) {
      iframe { min-height: 400px; }
      .header { font-size: 1.4em; padding: 8px; }
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Miehistö -->
    <div class="calendar-box">
      <div class="header miehistö">Miehistö</div>
      <iframe src="https://calendar.google.com/calendar/embed?src=6fdpm0662hoerp1shdfdjskdbbei1dfe%40import.calendar.google.com&ctz=Europe%2FHelsinki"></iframe>
    </div>

    <!-- Nuoriso-osasto -->
    <div class="calendar-box">
      <div class="header nuoriso">Nuoriso-osasto</div>
      <iframe src="https://calendar.google.com/calendar/embed?src=pfibgctlru8apgqvhrhcq1jbnod644un%40import.calendar.google.com&ctz=Europe%2FHelsinki"></iframe>
    </div>
  </div>

</body>
</html>
