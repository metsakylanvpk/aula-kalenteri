<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aulan kalenterit</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      padding: 20px;
      min-height: 100vh;
    }

    .container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      max-width: 1366px;
      width: 100%;
    }

    .calendar-box {
      flex: 1 1 600px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .header {
      color: white;
      text-align: center;
      font-size: 1.6em;
      font-weight: bold;
      padding: 10px;
    }

    .header.miehistö { background: #007b83; }
    .header.nuoriso { background: #ff8114; }

    .events-list {
      padding: 10px;
      max-height: 200px;
      overflow-y: auto;
      border-bottom: 1px solid #ccc;
    }

    .events-list div {
      margin-bottom: 8px;
      font-size: 1em;
    }

    iframe {
      flex: 1;
      border: 0;
      width: 100%;
      min-height: 400px;
    }

    @media (max-width: 1024px) {
      .container { flex-direction: column; }
      iframe { min-height: 350px; }
      .events-list { max-height: 150px; }
    }

    @media (max-width: 600px) {
      iframe { min-height: 300px; }
      .header { font-size: 1.4em; padding: 8px; }
      .events-list div { font-size: 0.9em; }
    }
  </style>
</head>
<body>

<div class="container">

  <!-- Miehistö -->
  <div class="calendar-box">
    <div class="header miehistö">Miehistö</div>
    <div class="events-list" id="miehisto-events">
      <!-- Tulevat tapahtumat tulevat tänne -->
    </div>
    <iframe src="https://calendar.google.com/calendar/embed?src=6fdpm0662hoerp1shdfdjskdbbei1dfe%40import.calendar.google.com&ctz=Europe%2FHelsinki"></iframe>
  </div>

  <!-- Nuoriso-osasto -->
  <div class="calendar-box">
    <div class="header nuoriso">Nuoriso-osasto</div>
    <div class="events-list" id="nuoriso-events">
      <!-- Tulevat tapahtumat tulevat tänne -->
    </div>
    <iframe src="https://calendar.google.com/calendar/embed?src=pfibgctlru8apgqvhrhcq1jbnod644un%40import.calendar.google.com&ctz=Europe%2FHelsinki"></iframe>
  </div>

</div>

<script>
const CALENDARS = [
  {
    id: '6fdpm0662hoerp1shdfdjskdbbei1dfe@import.calendar.google.com',
    elementId: 'miehisto-events'
  },
  {
    id: 'pfibgctlru8apgqvhrhcq1jbnod644un@import.calendar.google.com',
    elementId: 'nuoriso-events'
  }
];

function fetchEvents(calendarId, elementId) {
  // Google Calendar JSON feed URL (julkaistu kalenteri)
  const url = `https://www.googleapis.com/calendar/v3/calendars/${calendarId}/events?key=AIzaSyD4-xxxxxxx&timeMin=${new Date().toISOString()}&singleEvents=true&orderBy=startTime&maxResults=10`;

  fetch(url)
    .then(res => res.json())
    .then(data => {
      const container = document.getElementById(elementId);
      container.innerHTML = '';
      if (!data.items) return;

      data.items.forEach(item => {
        const start = new Date(item.start.dateTime || item.start.date);
        const dateStr = start.toLocaleDateString('fi-FI', { day: '2-digit', month: '2-digit' });
        const timeStr = item.start.dateTime ? start.toLocaleTimeString('fi-FI', { hour: '2-digit', minute: '2-digit' }) : '';
        const title = item.summary || '(nimi puuttuu)';
        container.innerHTML += `<div>${dateStr} ${timeStr} – ${title}</div>`;
      });
    })
    .catch(err => console.error('Kalenterin haku epäonnistui:', err));
}

// Hae tapahtumat kaikille kalentereille
CALENDARS.forEach(cal => fetchEvents(cal.id, cal.elementId));
</script>

</body>
</html>
